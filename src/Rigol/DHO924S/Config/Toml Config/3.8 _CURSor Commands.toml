# 3.8 :CURSor Commands
["3.8.1 :CURSor:MODE"]
Syntax = ":CURSor:MODE <mode> :CURSor:MODE?"
Description = "Sets or queries the mode of the cursor measurement."
Remarks = "• OFF: disables the cursor measurement function. • MANual: the manual mode of cursor measurement. 87 • TRACk: the track mode of cursor measurement. • XY: the XY mode of cursor measurement. It is only valid when you select \"XY\" mode. You can use :TIMebase:MODE to query or set the mode. For functions of different cursor measurement modes, refer to Cursor Mode."
"Return Format" = "The query returns OFF, MAN, TRAC, or XY."
Example = ":CURSor:MODE MANual /*Selects the manual mode of cursor measurement.*/ :CURSor:MODE? /*The query returns MAN.*/"
Class = ""
Function = ""
Command = ""
Input_Min = ""
Input_Max = ""
Input_Values = ""
Is_Query = ""

