# 3.23 :NAVigate Commands

["3.23.1 :NAVigate:ENABle"]
Syntax = ":NAVigate:ENABle <bool> :NAVigate:ENABle?"
Description = "Sets or queries the on/off status of the Navigation function."
Remarks = "N/A"
"Return Format" = "The query returns 1 or 0."
Example = ":NAVigate:ENABle ON    /*Enables the Navigation function.*/ :NAVigate:ENABle?      /*The query returns 1.*/"
Class = "Navigate"
Function = "enable"
Command = ":NAVigate:ENABle"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{OFF|ON}"
Is_Query = "Yes"

["3.23.2 :NAVigate:MODE"]
Syntax = ":NAVigate:MODE <mode> :NAVigate:MODE?"
Description = "Sets or queries the navigation mode."
Remarks = "• TIME: indicates time navigation (available only in \"YT\" time mode). • SEARch: event search navigation. • FRAMe: frame segment navigation. When UltraAcquire is enabled, FRAMe is automatically selected and cannot be modified. The navigation function is available only when the oscilloscope is in STOP state."
"Return Format" = "The query returns TIME, SEARch, or FRAMe."
Example = ":NAVigate:MODE TIME /*Sets the navigation mode to TIME.*/ :NAVigate:MODE? /*The query returns TIME.*/"
Class = "Navigate"
Function = "mode"
Command = ":NAVigate:MODE"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{TIME|SEARch|FRAMe}"
Is_Query = "Yes"

["3.23.3 :NAVigate:TIME:SPEed"]
Syntax = ":NAVigate:TIME:SPEed <speed> :NAVigate:TIME:SPEed?"
Description = "Sets the speed of playing the waveforms in time navigation mode."
Remarks = "• HIGH: plays waveforms at a high speed. • NORMal: at normal speed. • LOW: at low speed."
"Return Format" = "The query returns HIGH, NORMal, or LOW."
Example = ":NAVigate:TIME:SPEed LOW /*Sets the speed to LOW.*/ :NAVigate:TIME:SPEed? /*The query returns LOW.*/"
Class = "Navigate.Time"
Function = "speed"
Command = ":NAVigate:TIME:SPEed"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{HIGH|NORMal|LOW}"
Is_Query = "Yes"

["3.23.4 :NAVigate:TIME:PLAY"]
Syntax = ":NAVigate:TIME:PLAY <bool> :NAVigate:TIME:PLAY?"
Description = "Sets or queries whether to play the waveforms in time navigation mode."
Remarks = "• 1|ON: starts playing the waveforms. • 0|OFF: stops playing the waveforms."
"Return Format" = "The query returns 1 or 0."
Example = ":NAVigate:TIME:PLAY ON /*Starts playing the waveforms in time navigation mode.*/ :NAVigate:TIME:PLAY? /*The query returns 1.*/"
Class = "Navigate.Time"
Function = "play"
Command = ":NAVigate:TIME:PLAY"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{OFF|ON}"
Is_Query = "Yes"

