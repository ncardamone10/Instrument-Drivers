["3.23.14 :NAVigate:FRAMe:END:FRAMe"]
Syntax = ":NAVigate:FRAMe:END:FRAMe <frame> :NAVigate:FRAMe:END:FRAMe?"
Description = "Sets or queries the end frame in Frame Segment navigation mode."
Remarks = "The range of the end frame is from Start Frame to the maximum number of frames acquired in UltraAcquire mode."
"Return Format" = "The query returns an integer."
Example = ":NAVigate:FRAMe:END:FRAMe 8 /*Sets End Frame to 8.*/ :NAVigate:FRAMe:END:FRAMe? /*Returns 8.*/"
Class = "Navigate.Frame"
Function = "end_frame"
Command = ":NAVigate:FRAMe:END:FRAMe"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "Integer"
Is_Query = "Yes"

["3.23.15 :NAVigate:FRAMe:STARt:FRAMe"]
Syntax = ":NAVigate:FRAMe:STARt:FRAMe <frame> :NAVigate:FRAMe:STARt:FRAMe?"
Description = "Sets or queries the start frame in Frame Segment navigation."
Remarks = "Playback begins from the specified Start Frame."
"Return Format" = "The query returns an integer."
Example = ":NAVigate:FRAMe:STARt:FRAMe 3 /*Sets Start Frame to 3.*/ :NAVigate:FRAMe:STARt:FRAMe? /*Returns 3.*/"
Class = "Navigate.Frame"
Function = "start_frame"
Command = ":NAVigate:FRAMe:STARt:FRAMe"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "Integer"
Is_Query = "Yes"

