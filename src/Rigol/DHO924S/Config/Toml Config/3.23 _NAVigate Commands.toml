["3.23.20 :NAVigate:FRAMe:PLAY"]
Syntax = ":NAVigate:FRAMe:PLAY <bool> :NAVigate:FRAMe:PLAY? :SYSTem:AOUTput <auxoutput> :SYSTem:AOUTput?"
Description = "Sets or queries whether to play the waveforms in Frame Segment navigation mode. Also shows the syntax for configuring the AUX OUT signal."
Remarks = "• 1|ON: starts playing frames. • 0|OFF: stops playing frames. When playing, Start/End Frame cannot be changed. • TOUT: sets the AUX OUT to output a signal at each trigger."
"Return Format" = "The query returns 1 or 0."
Example = ":NAVigate:FRAMe:PLAY ON /*Starts playing frames.*/ :NAVigate:FRAMe:PLAY? /*Returns 1.*/"
Class = "Navigate.Frame"
Function = "play"
Command = ":NAVigate:FRAMe:PLAY"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "Boolean"
Is_Query = "Yes"

