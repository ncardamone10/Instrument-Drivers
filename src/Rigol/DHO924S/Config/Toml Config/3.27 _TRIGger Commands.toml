7.22.15 :TRIGger:SPI:CURRbit :TRIGger:SPI:CURRbit 8    /*Sets the current bit of SPI trigger data to 8. That is, the oscilloscope triggers on the 9th bit of SPI trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.22.16 :TRIGger:SPI:CODE :TRIGger:SPI:CODE 0    /*Sets the data value to 0.*/ :TRIGger:SPI:CODE?      /*The query returns 0.*/ 3.27.23 :TRIGger:CAN The :TRIGger:CAN commands are used to set relevant parameters for the CAN trigger. This oscilloscope can trigger on the start of a frame, end of a frame, frame of the specified type (e.g. Remote, Overload, Data, etc.), or error frame of the specified type (e.g. Answer Error, Check Error, Format Error, etc.) of the CAN signal. The data frame format of the CAN bus is as shown in the figure below. Figure 3.10 Data Frame Format of the CAN Bus NOTE Only the DHO900 series supports :TRIGger:CAN commands. 3.27.23.1 :TRIGger:CAN:BAUD :TRIGger:CAN:BAUD 125000    /*Sets the signal rate to 125000 bps.*/ :TRIGger:CAN:BAUD?        /*The query returns 125000.*/ 3.27.23.2 :TRIGger:CAN:SOURce :TRIGger:CAN:SOURce CHANnel2 /*Sets the trigger source to CHANnel2.*/ :TRIGger:CAN:SOURce? /*The query returns CHAN2.*/ 386 3.27.23.3 :TRIGger:CAN:STYPe :TRIGger:CAN:STYPe L      /*Sets the signal type to CAN_L differential bus signal.*/ :TRIGger:CAN:STYPe?        /*The query returns L.*/ 3.27.23.4 :TRIGger:CAN:WHEN :TRIGger:CAN:WHEN EOF    /*Sets the trigger condition to EOF.*/ :TRIGger:CAN:WHEN?         /*The query returns EOF.*/ 3.27.23.5 :TRIGger:CAN:SPOint :TRIGger:CAN:SPoint 60        /*Sets the sample point position of CAN trigger to 60%.*/ :TRIGger:CAN:SPoint?          /*The query returns 60.*/ 3.27.23.6 :TRIGger:CAN:EXTended :TRIGger:CAN:EXTended ON  /*Enables the extended ID.*/ :TRIGger:CAN:EXTended    /*The query returns 1.*/ 3.27.23.7 :TRIGger:CAN:DEFine :TRIGger:CAN:DEFine ID /*Sets Define to ID.*/ :TRIGger:CAN:DEFine? /*The query returns ID.*/ 3.27.23.8 :TRIGger:CAN:DWIDth :TRIGger:CAN:DWIDth 5    /*Sets th