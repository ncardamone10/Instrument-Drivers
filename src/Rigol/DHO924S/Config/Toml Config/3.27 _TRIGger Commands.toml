["3.27.17.6 :TRIGger:DELay:TUPPer"]
Syntax = ":TRIGger:DELay:TUPPer <time> :TRIGger:DELay:TUPPer?"
Description = "Sets or queries the upper limit of delay time of the Delay trigger. The default unit is s."
Remarks = "This command is only available when the trigger condition is set to LESS, GLESs, or GOUT. To set or query the trigger condition of the Delay trigger, send the :TRIGger:DELay:TYPE command. When the trigger condition is set to GLESs or GOUT, if the set upper limit of the delay time is smaller than the lower limit, the lower limit will be automatically changed. You can send the :TRIGger:DELay:TLOWer command to set or query the lower limit of the delay time of the Delay trigger."
"Return Format" = "The query returns the upper limit of delay time in scientific notation."
Example = ":TRIGger:DELay:TUPPer 0.002   /*Sets the upper limit of delay time to 2 ms.*/ :TRIGger:DELay:TUPPer?        /*The query returns 2.000000E-3.*/"
