 expressed as the ratio of \"time from the bit start to the sample point\" to \"bit time\", in %. • SYNCbreak: triggers on the last bit of the sync field. • ID: triggers when the frames with the specified ID are found. • DATA: triggers when the data that meet the preset conditions are found. • IDData: triggers when the frames with the specified ID and data that meet the preset conditions are both found. • SLEep: triggers when the sleep frame is found. • WAKeup: triggers when the wakeup frame is found. 398 • ERRor: triggers on the specified type of error frame. • SYNC: indicates Sync error. • ID: indicates Even Odd error. • CHECk: indicates Check Sum error. N/A The range of the data value of LIN trigger is related to the value of data bytes. The maximum number of bytes can be set to 8, i.g. 64-bit binary data. Therefore, the range of <data> is from 0 to 264-1. After configuring the settings for this command, you can send the :TRIGger:LIN:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. After sending the :TRIGger:LIN:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit."
