Description = "Sets or queries the signal rate of CAN trigger. The unit is bps. 385 Sets or queries the trigger source of CAN trigger. Sets or queries the signal type of CAN trigger. Sets or queries the trigger condition of CAN trigger. 387 Sets or queries the sample point position of CAN trigger (expressed in %). Enables or disables the extended ID when the trigger condition of CAN trigger is \"Remote ID\" or \"Frame ID\"; queries whether the extended ID is enabled when the trigger condition of CAN trigger is \"Remote ID\" or \"Frame ID\". Sets Define to ID or Data when the trigger condition of CAN trigger is set to Data or ID; queries Define to ID or Data when the trigger condition of CAN trigger is set to Data or ID. Sets or queries the data width of CAN trigger when the trigger condition is \"DATaframe\" or \"IDData\". Sets or queries the data value of CAN trigger. Sets or queries the current bit of the CAN trigger data. Sets or queries the data value of a certain bit of CAN trigger. Sets or queries the trigger level of CAN trigger. Its unit is the same as that of the current amplitude. Sets or queries the trigger source of LIN trigger. Sets or queries the trigger level of LIN trigger. Its unit is the same as that of the current amplitude. Sets or queries the protocol version of LIN trigger. Sets or queries the baud rate of LIN trigger. The default unit is bps. Sets or queries the sample position of LIN trigger. 397 Sets or queries the trigger condition of LIN trigger. Sets or queries the error type of LIN trigger when the trigger condition is error frame. Sets or queries the ID value of LIN trigger when the trigger condition is \"Data & ID\". Sets or queries the data value of LIN trigger when the trigger condition is \"Data\". Sets or queries the current bit of the LIN trigger data. Sets or queries the data value of a certain bit of LIN trigger."
