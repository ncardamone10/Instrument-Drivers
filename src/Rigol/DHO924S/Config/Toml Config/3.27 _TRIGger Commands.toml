r frame, such as the format error frame, answer error frame, etc. • ERBit: indicates bit fill. It indicates that the oscilloscope triggers on the error frame with the bit fill. The sample point is within the range of the bit time. The oscilloscope samples the bit level at the sample point. The sample point position is expressed as the ratio of \"time from the bit start to the sample point\" to \"bit time\", in %. • 0|OFF: disables the extended ID. • 1|ON: enables the extended ID. To set or query the trigger condition of CAN trigger, send the :TRIGger:CAN:WHEN command. • DATA: sets Define to Data. • ID: sets Define to ID. To set or query the trigger condition of CAN trigger, send the :TRIGger:CAN:WHEN command. N/A The settable range of <data> is affected by the data bytes. You can send the :TRIGger:IIC:DBYTes command to set the data bytes. The maximum byte length can be set to 5, i.g. 40-bit binary data. Therefore, the range of <data> is from 0 to 240-1. This command is valid when the trigger condition is set to \"Frame Data\" or \"Data & ID\" (send :TRIGger:CAN:WHEN command to set or query). • When the trigger condition is \"Frame Data\", the setting command is used to set the data value. • When the trigger condition is \"Data & ID\", the value to be set by sending the setting command is based on the :TRIGger:CAN:DEFine command. - When Define is set to \"ID\", the setting command is used to set the ID value. - When Define is set to \"Data\", the setting command is used to set the data value. After configuring the settings for this command, you can send the :TRIGger:CAN:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. After sending the :TRIGger:CAN:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. D0-D15 are only available for the DHO900 series. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. N/A If the baud rate is set to a value with \"M\", then \"A\" should be added at the end of the value. For example, if you send 5M, you need to send 5MA. The sample position is expressed as the ratio of \"time from the bit start to the sample point\" to \"bit time\", in %. • SYNCbreak: triggers on the last bit of the sync field. • ID: triggers when the frames with the specified ID are found. • DATA: triggers when the data that meet the preset conditions are found. • IDData: triggers when the frames with the specified ID and data that meet the preset conditions are both found. • SLEep: triggers when the sleep frame is found. • WAKeup: triggers when the wakeup frame is found. 398 • ERRor: triggers on the specified type of error frame. • SYNC: indicates Sync error. • ID: indicates Even Odd error. • CHECk: indicates Check Sum error. N/A The range of the data value of LIN trigger is related to the value of data bytes. The maximum number of bytes can be set to 8, i.g. 64-bit binary data. Therefore, the range of <data> is from 0 to 264-1. After configuring the settings for this command, you can send the :TRIGger:LIN:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. After sending the :TRIGger:LIN:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit."
