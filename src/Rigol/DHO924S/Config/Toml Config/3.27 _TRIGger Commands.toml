100.*/ :TRIGger:CAN:DATA?      /*The query returns 100.*/ 3.27.23.10 :TRIGger:CAN:CURRbit :TRIGger:CAN:CURRbit 8    /*Sets the current bit of CAN trigger data to 8. That is, the oscilloscope triggers on the 9th bit of CAN trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.23.11 :TRIGger:CAN:CODE :TRIGger:CAN:CODE 0    /*Sets the data value to 0.*/ :TRIGger:CAN:CODE?      /*The query returns 0.*/ 3.27.23.12 :TRIGger:CAN:LEVel :TRIGger:CAN:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:CAN:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.24 :TRIGger:LIN The :TRIGger:LIN commands are used to set relevant parameters for the LIN trigger. 394 NOTE Only the DHO900 series supports :TRIGger:LIN commands. The oscilloscope can trigger on the sync field of LIN signal, and can also trigger on the specified identifier, data, or frame. The data frame format of the LIN bus is as shown in the figure below. Figure 3.11 Data Frame Format of the LIN Bus 3.27.24.1 :TRIGger:LIN:SOURce :TRIGger:LIN:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:LIN:SOURce?             /*The query returns CHAN2.*/ 395 3.27.24.2 :TRIGger:LIN:LEVel :TRIGger:LIN:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:LIN:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.24.3 :TRIGger:LIN:STANdard :TRIGger:LIN:STANdard 2X           /*Sets the protocol version of LIN trigger to 2X.*/ :TRIGger:LIN:STANdard?             /*The query returns 2X.*/ 3.27.24.4 :TRIGger:LIN:BAUD :TRIGger:LIN:BAUD 19200        /*Sets the baud rate of LIN trigger to 19.2 kbps.*/ :TRIGger:LIN:BAUD?              /*The query returns 19200.*/ 3.27.24.5 :TRIGger:LIN:SAMPlepoint :TRIGger:LIN:SAMPlepoint 40        /*Sets the sample point position of LIN trigger to 40%.*/ :TRIGger:LIN:SAMPlepoint?          /*The query returns 40.*/ 3.27.24.6 :TRIGger:LIN:WHEN :TRIGger:LIN:WHEN SYNCbreak        /*Sets the trigger condition to SYNCbreak.*/ :TRIGger:LIN:WHEN?                 /*