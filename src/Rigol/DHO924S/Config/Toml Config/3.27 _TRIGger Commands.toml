S. To set or query the trigger condition of the Slope trigger, send the :TRIGger:SLOPe:WHEN command. When the trigger condition is set to GLESs, if the set upper time limit value is smaller than the lower limit, the lower limit will be automatically changed. You can use the :TRIGger:SLOPe:TLOWer command to set or query the lower time limit value of the Slope trigger. This command is only available when the trigger condition is set to GREater or GLESs. To set or query the trigger condition of the Slope trigger, send the :TRIGger:SLOPe:WHEN command. When the trigger condition is set to GLESs, if the set lower time limit value is greater than the upper limit, the upper limit will be automatically changed. You can send the :TRIGger:SLOPe:TUPPer command to set or query the upper time limit value of the Slope trigger. • TA: only adjusts the upper limit of the trigger level. • TB: only adjust the lower limit of the trigger level. • TAB: adjusts the upper and lower limits of the trigger level at the same time. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. N/A N/A • ODDField: indicates the odd field. The oscilloscope triggers on the rising edge of the first ramp waveform in the odd field. It is available when the video standard is NTSC, PAL/SECAM, or 1080i. • EVENfield: indicates the even field. The oscilloscope triggers on the rising edge of the first ramp waveform in the even field. It is available when the video standard is NTSC, PAL/SECAM, or 1080i. • LINE: for NTSC and PAL/SECAM video standards, the oscilloscope triggers on the specified line in the odd or even field. For 480p, 576p, 720p, 480p and 1080i video standards, the oscilloscope triggers on the specified line. • ALINes: triggers on all the horizontal sync pulses. • PAL/SECAM: 1 to 625 • NTSC: 1 to 525 • 480P: 1 to 525 • 576P: 1 to 625 •