TA :TRIGger:RS232:DATA 10    /*Sets the data value to 10.*/ :TRIGger:RS232:DATA?      /*The query returns 10.*/ 3.27.20.6 :TRIGger:RS232:BAUD :TRIGger:RS232:BAUD 4800    /*Sets the baud rate to 4800 bps.*/ :TRIGger:RS232:BAUD?        /*The query returns 4800.*/ 363 3.27.20.7 :TRIGger:RS232:WIDTh :TRIGger:RS232:WIDTh 6    /*Sets the data width to 6.*/ :TRIGger:RS232:WIDTh?      /*The query returns 6.*/ 3.27.20.8 :TRIGger:RS232:STOP :TRIGger:RS232:STOP 2    /*Sets the stop bits to 2.*/ :TRIGger:RS232:STOP?    /*The query returns 2.*/ 3.27.20.9 :TRIGger:RS232:PARity :TRIGger:RS232:PARity EVEN    /*Sets the check mode to EVEN.*/ :TRIGger:RS232:PARity?         /*The query returns EVEN.*/ 3.27.21 :TRIGger:IIC I2C is a 2-wire serial bus used to connect the microcontroller and its peripheral device. It is a bus standard widely used in the microelectronic communication control field. The I2C serial bus consists of SCL and SDA. Its transmission rate is determined by SCL, and its transmission data is determined by SDA, as shown in the figure below. The instrument triggers on the start condition, restart, stop, missing acknowledgment, specific device address, or data value. Besides, it can also trigger on the specific device address and data values at the same time. 365 Figure 3.8 Sequence Diagram of I2C Protocol 3.27.21.1 :TRIGger:IIC:SCL :TRIGger:IIC:SCL CHANnel2    /*Sets the clock source to CHANnel2.*/ :TRIGger:IIC:SCL?             /*The query returns CHAN2.*/ 3.27.21.2 :TRIGger:IIC:CLEVel :TRIGger:IIC:CLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:IIC:CLEVel?        /*The query returns 1.600000E-1.*/ 3.27.21.3 :TRIGger:IIC:SDA :TRIGger:IIC:SDA CHANnel2    /*Sets the data source to CHANnel2.*/ :TRIGger:IIC:SDA?             /*The query returns CHAN2.*/ 3.27.21.4 :TRIGger:IIC:DLEVel :TRIGger:IIC:DLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:IIC:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.21.5 :TRIGger:IIC:WHEN :TRIGger:IIC:WHEN RESTart    /*Sets the trigger condition to RESTart.*/ :TRIGger:IIC:WHEN?          /*The query returns REST.*/ 369 3.27.21.6 :TRIGger:IIC:AWIDth :TRIGger:IIC:AWIDth 10    /*Sets the address width to 10.*/ :TRIGger:IIC:AWIDth?      /*The query returns 10.*/ 3.27.21.7 :TRIGger:IIC:ADDRess :TRIGger:IIC:ADDRess 100    /*Sets the address to 100.*/ :TRIGger:IIC:ADDRess?       /*The query returns 100.*/ 3.27.21.8 :TRIGger:IIC:DIRection :TRIGger:IIC:DIRection RWRite    /*Sets the data direction to RWRite.*/ :TRIGger:IIC:DIRection?          /*The query returns RWR.*/ 3.27.21.9 :TRIGger:IIC:DBYTes :TRIGger:IIC:DBYTes 3    /*Sets the data bytes to 3 when the trigger condition is \"DATA\" or \"ADATa\".*/ :TRIGger:IIC:DBYTes?        /*The query returns 3.*/ 3.27.21.10 :TRIGger:IIC:DATA :TRIGger:IIC:DATA 64    /*Sets the data value to 64.*/ :TRIGger:IIC:DATA?      /*The query returns 64.*/ 372 3.27.21.11 :TRIGger:IIC:CURRbit :TRIGger:IIC:CURRbit 8    /*Sets the current bit of I2C trigger data to 8. That is, the oscilloscope triggers on the 9th bit of I2C trigger data.*/ :TRIGger:IIC:CURRbit?      /*The query returns 8.*/ 3.27.21.12 :TRIGger:IIC:CODE :TRIGger:IIC:CODE 0    /*Sets the data value to 0.*/ :TRIGger:IIC:CODE?      /*The query returns 0.*/ 3.27.22 :TRIGger:SPI In SPI trigger, after the CS or timeout condition is satisfied, the oscilloscope triggers when the specified data is found. When using SPI trigger, you need to specify the CLK clock sources and MISO data sources. SDA SCL CS D7 D6 D5 D4 D3 D2 D1 D0 Figure 3.9 Sequential Chart of SPI Bus 3.27.22.1 :TRIGger:SPI:CLK :TRIGger:SPI:CLK CHANnel3   /*Sets the channel source of the data line of SPI trigger to CHANnel3.*/ :TRIGger:SPI:CLK?           /*The query returns CHAN3.*/ 3.27.22.2 :TRIGger:SPI:SCL :TRIGger:SPI:SCL CHANnel1   /*Sets the channel source of the clock line to CHANnel1.*/ :TRIGger:SPI:SCL?           /*The query returns CHAN1.*/ 375 3.27.22.3 :TRIGger:SPI:CLEVel :TRIGger:SPI:CLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:SPI:CLEVel?        /*The query returns 1.600000E-1.*/ 3.27.22.4 :TRIGger:SPI:SLOPe :TRIGger:SPI:SLOPe POSitive    /*Sets the clock edge to POSitive.*/ :TRIGger:SPI:SLOPe?           /*The query returns POS.*/ 3.27.22.5 :TRIGger:SPI:MISO :TRIGger:SPI:MISO CHANnel3 /*Sets the channel source of the data line of SPI trigger to CHANnel3.*/ :TRIGger:SPI:MISO? /*The query returns CHAN3.*/ 3.27.22.6 :TRIGger:SPI:SDA :TRIGger:SPI:SDA CHANnel2 /*Sets the channel source of the data line of SPI trigger to CHANnel2.*/ :TRIGger:SPI:SDA? /*The query returns CHAN2.*/ 3.27.22.7 :TRIGger:SPI:DLEVel :TRIGger:SPI:DLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:SPI:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.22.8 :TRIGger:SPI:WHEN :TRIGger:SPI:WHEN TIMeout /*Sets the trigger condition to TIMeout.*/ :TRIGger:SPI:WHEN? /*The query returns TIM.*/ 379 3.27.22.9 :TRIGger:SPI:CS :TRIGger:SPI:CS CHANnel2 /*Sets the source channel of the CS line to CHANnel2 when the trigger condition of SPI is set to CS.*/ :TRIGger:SPI:CS? /*The query returns CHAN2.*/ 3.27.22.10 :TRIGger:SPI:SLEVel :TRIGger:SPI:SLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:SPI:SLEVel?        /*The query returns 1.600000E-1.*/ 3.27.22.11 :TRIGger:SPI:MODE :TRIGger:SPI:MODE LOW /*Sets the CS mode to LOW.*/ :TRIGger:SPI:MODE? /*The query returns LOW.*/ 3.27.22.12 :TRIGger:SPI:TIMeout :TRIGger:SPI:TIMeout 0.001    /*Sets the timeout value to 1 ms.*/ :TRIGger:SPI:TIMeout?        /*The query returns 1.000000E-3.*/ 3.27.22.13 :TRIGger:SPI:WIDTh :TRIGger:SPI:WIDTh 10    /*Sets the data width to 10.*/ :TRIGger:SPI:WIDTh?      /*The query returns 10.*/ 3.27.22.14 :TRIGger:SPI:DATA :TRIGger:SPI:DATA 5    /*Sets the data value to 5.*/ :TRIGger:SPI:DATA?      /*The query returns 5.*/ 383 3.27.22.15 :TRIGger:SPI:CURRbit :TRIGger:SPI:CURRbit 8    /*Sets the current bit of SPI trigger data to 8. That is, the oscilloscope triggers on the 9th bit of SPI trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.22.16 :TRIGger:SPI:CODE :TRIGger:SPI:CODE 0    /*Sets the data value to 0.*/ :TRIGger:SPI:CODE?      /*The query returns 0.*/ 3.27.23 :TRIGger:CAN The :TRIGger:CAN commands are used to set relevant parameters for the CAN trigger. This oscilloscope can trigger on the start of a frame, end of a frame, frame of the specified type (e.g. Remote, Overload, Data, etc.), or error frame of the specified type (e.g. Answer Error, Check Error, Format Error, etc.) of the CAN signal. The data frame format of the CAN bus is as shown in the figure below. Figure 3.10 Data Frame Format of the CAN Bus NOTE Only the DHO900 series supports :TRIGger:CAN commands. 3.27.23.1 :TRIGger:CAN:BAUD :TRIGger:CAN:BAUD 125000    /*Sets the signal rate to 125000 bps.*/ :TRIGger:CAN:BAUD?        /*The query returns 125000.*/ 3.27.23.2 :TRIGger:CAN:SOURce :TRIGger:CAN:SOURce CHANnel2 /*Sets the trigger source to CHANnel2.*/ :TRIGger:CAN:SOURce? /*The query returns CHAN2.*/ 386 3.27.23.3 :TRIGger:CAN:STYPe :TRIGger:CAN:STYPe L      /*Sets the signal type to CAN_L differential bus signal.*/ :TRIGger:CAN:STYPe?        /*The query returns L.*/ 3.27.23.4 :TRIGger:CAN:WHEN :TRIGger:CAN:WHEN EOF    /*Sets the trigger condition to EOF.*/ :TRIGger:CAN:WHEN?         /*The query returns EOF.*/ 3.27.23.5 :TRIGger:CAN:SPOint :TRIGger:CAN:SPoint 60        /*Sets the sample point position of CAN trigger to 60%.*/ :TRIGger:CAN:SPoint?          /*The query returns 60.*/ 3.27.23.6 :TRIGger:CAN:EXTended :TRIGger:CAN:EXTended ON  /*Enables the extended ID.*/ :TRIGger:CAN:EXTended    /*The query returns 1.*/ 3.27.23.7 :TRIGger:CAN:DEFine :TRIGger:CAN:DEFine ID /*Sets Define to ID.*/ :TRIGger:CAN:DEFine? /*The query returns ID.*/ 3.27.23.8 :TRIGger:CAN:DWIDth :TRIGger:CAN:DWIDth 5    /*Sets the data width of CAN trigger to 5 when the trigger condition is \"DATaframe\" or \"IDData\".*/ :TRIGger:CAN:DWIDth?      /*The query returns 5.*/ 3.27.23.9 :TRIGger:CAN:DATA :TRIGger:CAN:DATA 1