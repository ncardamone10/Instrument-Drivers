Remarks = "This command is only available when the trigger condition is set to GREater, GLESs, or UNGLess. To set or query the trigger condition of the Duration trigger, send the :TRIGger:DURation:WHEN command. When the trigger condition is set to GLESs or UNGLess, if the set lower limit of the duration time value is greater than the upper limit, the upper limit will be automatically changed. You can send the :TRIGger:DURation:TUPPer command to set or query the upper limit of the duration time value of the Duration trigger."
"Return Format" = "The query returns the lower limit of the duration time in scientific notation."
Example = ":TRIGger:DURation:TLOWer 0.000003   /*Sets the lower limit of the duration time to 3 μs.*/ :TRIGger:DURation:TLOWer?           /*The query returns 3.000000E-6.*/"
