The query returns ERR.*/ 3.27.20.5 :TRIGger:RS232:DATA :TRIGger:RS232:DATA 10    /*Sets the data value to 10.*/ :TRIGger:RS232:DATA?      /*The query returns 10.*/ 3.27.20.6 :TRIGger:RS232:BAUD :TRIGger:RS232:BAUD 4800    /*Sets the baud rate to 4800 bps.*/ :TRIGger:RS232:BAUD?        /*The query returns 4800.*/ 363 3.27.20.7 :TRIGger:RS232:WIDTh :TRIGger:RS232:WIDTh 6    /*Sets the data width to 6.*/ :TRIGger:RS232:WIDTh?      /*The query returns 6.*/ 3.27.20.8 :TRIGger:RS232:STOP :TRIGger:RS232:STOP 2    /*Sets the stop bits to 2.*/ :TRIGger:RS232:STOP?    /*The query returns 2.*/ 3.27.20.9 :TRIGger:RS232:PARity :TRIGger:RS232:PARity EVEN    /*Sets the check mode to EVEN.*/ :TRIGger:RS232:PARity?         /*The query returns EVEN.*/ 3.27.21 :TRIGger:IIC I2C is a 2-wire serial bus used to connect the microcontroller and its peripheral device. It is a bus standard widely used in the microelectronic communication control field. The I2C serial bus consists of SCL and SDA. Its transmission rate is determined by SCL, and its transmission data is determined by SDA, as shown in the figure below. The instrument triggers on the start condition, restart, stop, missing acknowledgment, specific device address, or data value. Besides, it can also trigger on the specific device address and data values at the same time. 365 Figure 3.8 Sequence Diagram of I2C Protocol 3.27.21.1 :TRIGger:IIC:SCL :TRIGger:IIC:SCL CHANnel2    /*Sets the clock source to CHANnel2.*/ :TRIGger:IIC:SCL?             /*The query returns CHAN2.*/ 3.27.21.2 :TRIGger:IIC:CLEVel :TRIGger:IIC:CLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:IIC:CLEVel?        /*The query returns 1.600000E-1.*/ 3.27.21.3 :TRIGger:IIC:SDA :TRIGger:IIC:SDA CHANnel2    /*Sets the data source to CHANnel2.*/ :TRIGger:IIC:SDA?             /*The query returns CHAN2.*/ 3.27.21.4 :TRIGger:IIC:DLEVel :TRIGger:IIC:DLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:IIC:DLEVel?        /*The query returns 1.600000E-1.*/ 