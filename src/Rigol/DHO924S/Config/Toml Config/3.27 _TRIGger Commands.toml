Example = ":TRIGger:EDGE:SOURce CHANnel1    /*Sets the trigger source to CHANnel1.*/ :TRIGger:EDGE:SOURce?             /*The query returns CHAN1.*/ 3.27.8.2 :TRIGger:EDGE:SLOPe :TRIGger:EDGE:SLOPe NEGative    /*Sets the edge type to NEGative.*/ :TRIGger:EDGE:SLOPe?            /*The query returns NEG.*/ 3.27.8.3 :TRIGger:EDGE:LEVel :TRIGger:EDGE:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:EDGE:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.9 :TRIGger:PULSe Pulse width triggering sets the oscilloscope to trigger on the positive or negative pulse of a specified width. In this mode, the oscilloscope will trigger when the pulse width of the input signal satisfies the specified pulse width condition. In this oscilloscope, positive pulse width is defined as the time difference between the two crossing points of the trigger level and positive pulse; negative pulse width is defined as the time difference between the two crossing points of the trigger level and negative pulse, as shown in the figure below. Trigger Level +Width A B -Width A B Trigger Level 307 3.27.9.1 :TRIGger:PULSe:SOURce :TRIGger:PULSe:SOURce CHANnel1 /*Sets the trigger source to CHANnel1.*/ :TRIGger:PULSe:SOURce? /*The query returns CHAN1.*/ 3.27.9.2 :TRIGger:PULSe:POLarity :TRIGger:PULSe:POLarity NEGative  /*Sets the polarity of Pulse trigger to NEGative.*/ :TRIGger:PULSe:POLarity?           /*The query returns NEG.*/ 3.27.9.3 :TRIGger:PULSe:WHEN :TRIGger:PULSe:WHEN LESS    /*Sets the trigger condition to LESS.*/ :TRIGger:PULSe:WHEN?         /*The query returns LESS.*/ 309 3.27.9.4 :TRIGger:PULSe:UWIDth :TRIGger:PULSe:UWIDth 0.000003   /*Sets the pulse upper limit to 3 μs.*/ :TRIGger:PULSe:UWIDth?           /*The query returns 3.000000E-6.*/ 3.27.9.5 :TRIGger:PULSe:LWIDth :TRIGger:PULSe:LWIDth 0.000003   /*Sets the pulse lower limit of the Pulse trigger to 3 μs.*/ :TRIGger:PULSe:LWIDth?           /*The query returns 3.000000E-6.*/ 3.27.9.6 :TRIGger:PULSe:LEVel :TRIGger:PULSe:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:PULSe:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.10 :TRIGger:SLOPe Slope triggering sets the oscilloscope to trigger on the positive or negative slope of the specified time. This trigger mode is applicable to ramp and triangle waveforms. In this oscilloscope, positive slope time is defined as the time difference between the two crossing points of trigger level line A and B with the rising edge; negative slope time is defined as the time difference between the two crossing points of trigger level line A and B with the falling edge. See the figure below. Upper Limit of Trigger Level (Up Level) Lower Limit of Trigger Level (Low Level) A B Positive Slope Time Negative Slope Time 3.27.10.1 :TRIGger:SLOPe:SOURce :TRIGger:SLOPe:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:SLOPe:SOURce?             /*The query returns CHAN2.*/ 3.27.10.2 :TRIGger:SLOPe:POLarity :TRIGger:SLOPe:POLarity POSitive    /*Sets the polarity of Slope trigger to POSitive.*/ :TRIGger:SLOPe:POLarity?           /*The query returns POS.*/ 3.27.10.3 :TRIGger:SLOPe:WHEN :TRIGger:SLOPe:WHEN LESS    /*Sets the trigger condition to LESS.*/ :TRIGger:SLOPe:WHEN?         /*The query returns LESS.*/ 3.27.10.4 :TRIGger:SLOPe:TUPPer :TRIGger:SLOPe:TUPPer 0.000003   /*Sets the upper time limit to 3 μs.*/ :TRIGger:SLOPe:TUPPer?           /*The query returns 3.000000E-6.*/ 3.27.10.5 :TRIGger:SLOPe:TLOWer :TRIGger:SLOPe:TLOWer 0.000000020    /*Sets the lower time limit to 20 ns.*/ :TRIGger:SLOPe:TLOWer?         /*The query returns 2.000000E-8.*/ 3.27.10.6 :TRIGger:SLOPe:WINDow :TRIGger:SLOPe:WINDow TB    /*Sets the vertical window type to TB.*/ :TRIGger:SLOPe:WINDow?      /*The query returns TB.*/ 3.27.10.7 :TRIGger:SLOPe:ALEVel :TRIGger:SLOPe:ALEVel 0.16   /*Sets the upper limit of the trigger level to 160 mV.*/ :TRIGger:SLOPe:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.10.8 :TRIGger:SLOPe:BLEVel :TRIGger:SLOPe:BLEVel 0.16   /*Sets the lower limit of the trigger level to 160 mV.*/ :TRIGger:SLOPe:BLEVel?      /*The query returns 1.600000E-1.*/ 3.27.11 :TRIGger:VIDeo The video signal can include image information and timing information, which adopts different standards and formats. This series can trigger on the standard video signal field or line of NTSC (National Television Standards Committee), PAL (Phase Alternating Line), or SECAM (Sequential Couleur A Memoire). 3.27.11.1 :TRIGger:VIDeo:SOURce :TRIGger:VIDeo:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:VIDeo:SOURce?             /*The query returns CHAN2.*/ 3.27.11.2 :TRIGger:VIDeo:POLarity :TRIGger:VIDeo:POLarity NEGative    /*Sets the video polarity to NEGative.*/ :TRIGger:VIDeo:POLarity?           /*The query returns NEG.*/ 318 3.27.11.3 :TRIGger:VIDeo:MODE :TRIGger:VIDeo:MODE ODDField    /*Sets the sync type to ODDField.*/ :TRIGger:VIDeo:MODE?            /*The query returns ODDF.*/ 3.27.11.4 :TRIGger:VIDeo:LINE :TRIGger:VIDeo:LINE 100    /*Sets the line number to 100.*/ :TRIGger:VIDeo:LINE?       /*The query returns 100.*/ 320 3.27.11.5 :TRIGger:VIDeo:STANdard :TRIGger:VIDeo:STANdard NTSC    /*Sets the video standard to NTSC.*/ :TRIGger:VIDeo:STANdard?         /*The query returns NTSC.*/ 3.27.11.6 :TRIGger:VIDeo:LEVel :TRIGger:VIDeo:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:VIDeo:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.12 :TRIGger:PATTern The pattern trigger identifies a trigger condition by looking for a specified pattern. This pattern is a logical \"AND\" combination of channels. Each channel can be set to H (high), L (low), or X (don't care). A rising or falling edge (you can only specify a single edge) can be specified for one channel included in the pattern. When an edge is specified, the oscilloscope will trigger at the edge specified if the pattern set for the other channels are true (namely the actual pattern of the channel is the same as the preset pattern). If no edge is specified, the oscilloscope will trigger on the last edge that makes the pattern true. If all the channels in the pattern are set to \"X\", the oscilloscope will not trigger. 322 3.27.12.1 :TRIGger:PATTern:PATTern :TRIGger:PATTern:PATTern H,R,L,X  /*Sets the patterns of \"CHANnel1 to CHANnel4\" to H,R,L,X.*/ :TRIGger:PATTern:PATTern? /*The query returns H,R,L,X.*/ 3.27.12.2 :TRIGger:PATTern:SOURce :TRIGger:PATTern:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:PATTern:SOURce?             /*The query returns CHAN2.*/ 3.27.12.3 :TRIGger:PATTern:LEVel :TRIGger:PATTern:LEVel CHANnel2,0.16  /*Sets the trigger level of CHANnel2 to 160 mV.*/ :TRIGger:PATTern:LEVel? CHANnel2     /*The query returns 1.600000E-1.*/ 3.27.13 :TRIGger:DURation In Duration trigger, the oscilloscope identifies a trigger condition by searching for the duration of a specified pattern. This pattern is a logical \"AND\" combination of the channels. Each channel can be set to 1 (high), 0 (low), or X (don't care). The instrument triggers when the duration (∆T) of this pattern meets the preset time, as shown in the figure below. 325 CH1 CH2 CH3 CH4 ∆T ∆T Pattern:HLHL 3.27.13.1 :TRIGger:DURation:SOURce :TRIGger:DURation:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:DURation:SOURce?             /*The query returns CHAN2.*/ 3.27.13.2 :TRIGger:DURation:TYPE :TRIGger:DURation:TYPE L,X,H,L /*Sets the patterns of \"CHANnel1 to CHANnel4\" to L,X,H,L.*/ :TRIGger:DURation:TYPE? /*The query returns L,X,H,L.*/ 327 3.27.13.3 :TRIGger:DURation:WHEN :TRIGger:DURation:WHEN LESS    /*Sets the trigger condition to LESS.*/ :TRIGger:DURation:WHEN?        /*The query returns LESS.*/ 3.27.13.4 :TRIGger:DURation:TUPPer :TRIGger:DURation:TUPPer 0.000003   /*Sets the upper limit of the duration time to 3 μs.*/ :TRIGger:DURation:TUPPer?           /*The query returns 3.000000E-6.*/ 3.27.13.5 :TRIGger:DURation:TLOWer :TRIGger:DURation:TLOWer 0.000003   /*Sets the lower limit of the duration time to 3 μs.*/ :TRIGger:DURation:TLOWer?           /*The query returns 3.000000E-6.*/ 3.27.13.6 :TRIGger:DURation:LEVel :TRIGger:DURation:LEVel CHANnel2,0.16  /*Sets the trigger level of CHANnel2 to 160 mV.*/ :TRIGger:DURation:LEVel? CHANnel2     /*The query returns 1.600000E-1.*/ 3.27.14 :TRIGger:TIMeout In Timeout trigger, the oscilloscope triggers when the time interval (∆T) (the time from when the rising edge (or falling edge) of the input signal passes through the trigger level to the time from when the neighboring falling edge (or rising edge) passes through the trigger level) is greater than the preset timeout value, as shown in the figure below. Time Out T Time Out < T 3.27.14.1 :TRIGger:TIMeout:SOURce :TRIGger:TIMeout:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:TIMeout:SOURce?             /*The query returns CHAN2.*/ 3.27.14.2 :TRIGger:TIMeout:SLOPe :TRIGger:TIMeout:SLOPe NEGative    /*Sets the edge type to NEGative.*/ :TRIGger:TIMeout:SLOPe?            /*The query returns NEG.*/ 332 3.27.14.3 :TRIGger:TIMeout:TIME :TRIGger:TIMeout:TIME 0.002    /*Sets the timeout value to 2 ms.*/ :TRIGger:TIMeout:TIME?  /*The query returns 2.000000E-3.*/ 3.27.14.4 :TRIGger:TIMeout:LEVel :TRIGger:TIMeout:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:TIMeout:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.15 :TRIGger:RUNT The runt trigger sets the oscilloscope to trigger pulses that cross one trigger level but not another, as shown in the figure below. Lower Limit of the Trigger Level Upper Limit of the Trigger Level Negative Runt Pulse Positive Runt Pulse 3.27.15.1 :TRIGger:RUNT:SOURce :TRIGger:RUNT:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:RUNT:SOURce?             /*The query returns CHAN2.*/ 3.27.15.2 :TRIGger:RUNT:POLarity :TRIGger:RUNT:POLarity NEGative    /*Sets the polarity of Runt trigger to NEGative.*/ :TRIGger:RUNT:POLarity?            /*The query returns NEG.*/ 3.27.15.3 :TRIGger:RUNT:WHEN :TRIGger:RUNT:WHEN LESS       /*Sets the trigger condition of Runt trigger to LESS.*/ :TRIGger:RUNT:WHEN?           /*The query returns LESS.*/ 3.27.15.4 :TRIGger:RUNT:WUPPer :TRIGger:RUNT:WUPPer 0.02   /*Sets the upper limit of the pulse width to 20 ms.*/ :TRIGger:RUNT:WUPPer?           /*The query returns 2.000000E-2.*/ 3.27.15.5 :TRIGger:RUNT:WLOWer :TRIGger:RUNT:WLOWer 0.01   /*Sets the lower limit of the pulse width to 10 ms.*/ :TRIGger:RUNT:WLOWer?           /*The query returns 1.000000E-2.*/ 3.27.15.6 :TRIGger:RUNT:ALEVel :TRIGger:RUNT:ALEVel 0.16   /*Sets the upper limit of the trigger level to 160 mV.*/ :TRIGger:RUNT:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.15.7 :TRIGger:RUNT:BLEVel :TRIGger:RUNT:BLEVel 0.16   /*Sets the lower limit of the trigger level to 160 mV.*/ :TRIGger:RUNT:BLEVel?      /*The query returns 1.600000E-1.*/ 3.27.16 :TRIGger:WINDows Window trigger provides a high trigger level and a low trigger level. The instrument triggers when the input signal passes through the high trigger level or the low trigger level. 3.27.16.1 :TRIGger:WINDows:SOURce :TRIGger:WINDows:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:WINDows:SOURce?             /*The query returns CHAN2.*/ 3.27.16.2 :TRIGger:WINDows:SLOPe :TRIGger:WINDows:SLOPe NEGative    /*Sets the edge type of Windows trigger to NEGative.*/ :TRIGger:WINDows:SLOPe?            /*The query returns NEG.*/ 3.27.16.3 :TRIGger:WINDows:POSition :TRIGger:WINDows:POSition ENTer    /*Sets the trigger position to ENT.*/ :TRIGger:WINDows:POSition?          /*The query returns ENT.*/ 3.27.16.4 :TRIGger:WINDows:TIME :TRIGger:WINDows:TIME 0.002    /*Sets the window time to 2 ms.*/ :TRIGger:WINDows:TIME?   /*The query returns 2.000000E-3.*/ 3.27.16.5 :TRIGger:WINDows:ALEVel :TRIGger:WINDows:ALEVel 0.16   /*Sets the upper limit of the trigger level to 160 mV.*/ :TRIGger:WINDows:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.16.6 :TRIGger:WINDows:BLEVel :TRIGger: