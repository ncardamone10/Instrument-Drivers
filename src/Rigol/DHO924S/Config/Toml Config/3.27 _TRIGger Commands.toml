• EVENfield: triggers on the even field (NTSC, PAL/SECAM, 1080i).
• LINE: triggers on the specified line (NTSC/PAL/SECAM or progressive standards).
• ALINes: triggers on all horizontal sync pulses.
"""
"Return Format" = "The query returns ODDF, EVEN, LINE, or ALIN."
Example = ":TRIGger:VIDeo:MODE ODDField  /*Sets sync type to ODDField.*/ :TRIGger:VIDeo:MODE? /*Might return ODDF.*/"
Class = "Trigger.Video"
Function = "mode"
Command = ":TRIGger:VIDeo:MODE"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{ODDField|EVENfield|LINE|ALINes}"
Is_Query = "Yes"

