# 3.27.12.1 :TRIGger:PATTern:PATTern
["3.27.12.1 :TRIGger:PATTern:PATTern"]
Syntax = ":TRIGger:PATTern:PATTern <pch1>[,<pch2>[,<pch3>[,<pch4>]]] :TRIGger:PATTern:PATTern?"
Description = "Sets or queries the channel pattern of Pattern trigger."
Remarks = """
• <pch1> to <pch4> set patterns for CHAN1..CHAN4.
• H => high level, L => low level, X => omit channel.
• R => rising edge, F => falling edge.
• Only one edge (R or F) allowed among the four channels. 
  If a second edge is assigned, an “Invalid input” occurs 
  and that second edge is replaced with X.
"""
"Return Format" = "The query returns the pattern of all channels, separated by commas."
Example = ":TRIGger:PATTern:PATTern H,R,L,X  /* Sets CHAN1..CHAN4 to H,R,L,X. */\n:TRIGger:PATTern:PATTern?           /* Might return H,R,L,X. */"

Class = "Trigger.Pattern"
Function = "channel_pattern"
Command = ":TRIGger:PATTern:PATTern"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{H|L|X|R|F}"
Is_Query = "Yes"

# 3.27.12.2 :TRIGger:PATTern:SOURce
