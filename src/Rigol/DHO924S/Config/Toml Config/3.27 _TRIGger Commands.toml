t. You can send :TRIGger:SPI:WHEN to set or query the trigger condition of SPI trigger. N/A The range of the parameter <data> is related to the current data width. You can send the :TRIGger:SPI:WIDTh command to set or query the data width. The available maximum data width is 32. Therefore, the range of <data> is from 0 to 232-1. After configuring the settings for this command, you can send the :TRIGger:SPI:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. 384 After sending the :TRIGger:SPI:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit. If the baud rate is set to a value with \"M\", then \"A\" should be added at the end of the value. For example, if you send 5M, you need to send 5MA. Only DHO900 series supports the digital channels D0-D15. • H: indicates the actual CAN_H differential bus signal. • L: indicates the actual CAN_L differential bus signal. • RXTX: indicates the Receive or Transmit signal from the CAN bus transceiver. • DIFFerential: indicates the CAN differential bus signal connected to an analog channel by using a differential probe. Connect the differential probe's positive lead to the CAN_H bus signal and connect the negative lead to the CAN_L bus signal. • SOF: indicates start of frame. It indicates that the oscilloscope triggers at the start of a data frame. • EOF: indicates end of frame. It indicates that the oscilloscope triggers at the end of a data frame. Frame Type • IDRemote: indicates remote ID. It indicates that the oscilloscope triggers on the remote frame with the specified ID. • OVERload: indicates overload frame. It indicates that the oscilloscope triggers on the CAN overload frames. • IDFRame: indicates frame ID. It indicates that the oscilloscope triggers on the data frames with the specified ID. • DATAframe: indicates frame data. It indicates that the oscilloscope triggers on the data frames with specified data. • IDData: indicates Data & ID. It indicates that the oscilloscope triggers on the data frames with the specified ID and data. Frame Error • ERFRame: indicates frame error. It indicates that the oscilloscope triggers on the error frame. • ERANswer: indicates answer error. It indicates that the oscilloscope triggers on the answer error frame. • ERCHeck: indicates check error. It indicates that the oscilloscope triggers on the check error frame. 388 • ERFormat: indicates format error. It indicates that the oscilloscope triggers on the format error frame. • ERRandom: indicates random error. It indicates that the oscilloscope triggers on the random error frame, such as the format error frame, answer error frame, etc. • ERBit: indicates bit fill. It indicates that the oscilloscope triggers on the error frame with the bit fill. The sample point is within the range of the bit time. The oscilloscope samples the bit level at the sample point. The sample point position is expressed as the ratio of \"time from the bit start to the sample point\" to \"bit time\", in %. • 0|OFF: disables the extended ID. • 1|ON: enables the extended ID. To set or query the trigger condition of CAN trigger, send the :TRIGger:CAN:WHEN command. • DATA: sets Define to Data. • ID: sets Define to ID. To set or query the trigger condition of CAN trigger, send the :TRIGger:CAN:WHEN command. N/A The settable range of <data> is affected by the data bytes. You can send the :TRIGger:IIC:DBYTes command to set the data bytes. The maximum byte length can be set to 5, i.g. 40-bit binary data. Therefore, the range of <data> is from 0 to 240-1. This command is valid when the trigger condition is set to \"Frame Data\" or \"Data & ID\" (send :TRIGger:CAN:WHEN command to set or query). • When the trigger condition is \"Frame Data\", the setting command is used to set the data value. • When the trigger condition is \"Data & ID\", the value to be set by sending the setting command is based on the