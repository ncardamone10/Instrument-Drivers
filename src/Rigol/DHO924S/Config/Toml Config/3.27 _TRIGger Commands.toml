.000000E-2.*/ 3.27.18 :TRIGger:SHOLd In setup&hold trigger, you need to set the clock source and data source. The setup time starts when the data signal passes the trigger level and ends at the coming of the specified clock edge; the hold time starts at the coming of the specified clock edge and ends when the data signal crosses the trigger level again, as shown in the figure below. The oscilloscope triggers when the setup time or hold time is smaller than the preset time. 349 T1 T2 Data Source Clock Source T2 is the hold time T1 is the setup time Edge The data type is H 3.27.18.1 :TRIGger:SHOLd:DSRC :TRIGger:SHOLd:DSRC CHANnel1    /*Sets the data source to CHANnel1.*/ :TRIGger:SHOLd:DSRC?             /*The query returns CHAN1.*/ 3.27.18.2 :TRIGger:SHOLd:CSRC :TRIGger:SHOLd:CSRC CHANnel2    /*Sets the clock source to CHANnel2.*/ :TRIGger:SHOLd:CSRC?             /*The query returns CHAN2.*/ 3.27.18.3 :TRIGger:SHOLd:SLOPe :TRIGger:SHOLd:SLOPe NEGative    /*Sets the edge type to NEGative.*/ :TRIGger:SHOLd:SLOPe?            /*The query returns NEG.*/ 3.27.18.4 :TRIGger:SHOLd:PATTern :TRIGger:SHOLd:PATTern L    /*Sets data type to L.*/ :TRIGger:SHOLd:PATTern?    /*The query returns L.*/ 3.27.18.5 :TRIGger:SHOLd:TYPE :TRIGger:SHOLd:TYPE SETHold    /*Sets the trigger condition to SETHold.*/ :TRIGger:SHOLd:TYPE?           /*The query returns SETH.*/ 3.27.18.6 :TRIGger:SHOLd:STIMe :TRIGger:SHOLd:STIMe 0.002    /*Sets the setup time to 2 ms.*/ :TRIGger:SHOLd:STIMe?            /*The query returns 2.000000E-3.*/ 3.27.18.7 :TRIGger:SHOLd:HTIMe :TRIGger:SHOLd:HTIMe 0.002    /*Sets the hold time to 2 ms.*/ :TRIGger:SHOLd:HTIMe?            /*The query returns 2.000000E-3.*/ 3.27.18.8 :TRIGger:SHOLd:DLEVel :TRIGger:SHOLd:DLEVel 0.16    /*Sets the trigger level of the data source to 160 mV.*/ :TRIGger:SHOLd:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.18.9 :TRIGger:SHOLd:CLEVel :TRIGger:SHOLd:CLEVel 0.05    /*Sets the trigger level of the clock source to 50 mV.*/ :TRIGger:SHOLd:CLEVel?        /*The query returns 5.000000E-2.*/ 3.27.19 :TRIGger:NEDGe The Nth edge trigger lets you to trigger on the Nth edge that occurs after a specified idle time. For example, in the waveform as shown in the figure below, the instrument should trigger on the second rising edge after the specified idle time (the time between two neighboring rising edges), and the idle time should be within the range between P and M (P < Idle Time < M). Wherein, M is the time between the first rising edge and its previous rising edge; P is the maximum time between the rising edges that participate in counting. P M Edge Type= Edge Num=2 P<Idle Time<M 3.27.19.1 :TRIGger:NEDGe:SOURce :TRIGger:NEDGe:SOURce CHANnel2 /*Sets the trigger source to CHANnel2.*/ :TRIGger:NEDGe:SOURce? /*The query returns CHAN2.*/ 3.27.19.2 :TRIGger:NEDGe:SLOPe :TRIGger:NEDGe:SLOPe NEGative    /*Sets the edge type to NEGative .*/ :TRIGger:NEDGe:SLOPe?            /*The query returns NEG.*/ 357 3.27.19.3 :TRIGger:NEDGe:IDLE :TRIGger:NEDGe:IDLE 0.002   /*Sets the idle time to 2 ms.*/ :TRIGger:NEDGe:IDLE?        /*The query returns 2.000000E-3.*/ 3.27.19.4 :TRIGger:NEDGe:EDGE :TRIGger:NEDGe:EDGE 20    /*Sets the number of edges to 20.*/ :TRIGger:NEDGe:EDGE?      /*The query returns 20.*/ 3.27.19.5 :TRIGger:NEDGe:LEVel :TRIGger:NEDGe:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:NEDGe:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.20 :TRIGger:RS232 RS232 bus is a serial communication mode used in data transmission between PCs or between a PC and a terminal. In RS232 serial protocol, a character is transmitted as a frame of data. The frame consists of 1 start bit, 5-8 data bits, 1 check bit, and 1-2 stop bits. Its format is as shown in the figure below. This series oscilloscope triggers when detecting the start frame, error frame, check error, or the specified data of the RS232 signal. 359 Stop Bit Check Bit Data Bit Start Bit 1 bit 5~8 bits 1 bit 1~2 bits Figure 3.7 Schematic Diagram