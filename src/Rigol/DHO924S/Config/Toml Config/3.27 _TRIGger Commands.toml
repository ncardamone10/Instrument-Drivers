["3.27.2 :TRIGger:COUPling"]
Syntax = ":TRIGger:COUPling <couple> :TRIGger:COUPling?"
Description = "Selects or queries the trigger coupling type."
Remarks = "This command is only available for the Edge trigger in which the analog channel is selected as the source. • AC: blocks any DC components to pass the trigger path. • DC: allows DC and AC components to pass the trigger path. • LFReject: blocks the DC components and rejects the low frequency components to pass the trigger path. 301 • HFReject: rejects the high frequency components to pass the trigger path."
"Return Format" = "The query returns AC, DC, LFR, or HFR."
Example = ":TRIGger:COUPling LFReject    /*Sets the trigger coupling type to low frequency rejection.*/ :TRIGger:COUPling?           /*The query returns LFR.*/"
