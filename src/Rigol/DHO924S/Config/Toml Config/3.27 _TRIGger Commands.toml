["3.27.21.5 :TRIGger:IIC:WHEN"]
Syntax = ":TRIGger:IIC:WHEN <when> :TRIGger:IIC:WHEN? 368"
Description = "Sets or queries the trigger condition of I2C trigger."
Remarks = "• STARt: indicates that the oscilloscope triggers when SCL is high level and SDA transitions from high level to low level. • RESTart: indicates that the oscilloscope triggers when another start condition occurs before a stop condition. • STOP: indicates that the oscilloscope triggers when SCL is high level and SDA transitions from low level to high level. • NACKnowledge: indicates missing acknowledgment. The oscilloscope triggers when SDA is high level during the acknowledgment of the SCL bit. • ADDRess: indicates that the oscilloscope searches for the specified address and triggers on the read/write bit. • DATA: indicates that the oscilloscope searches for the specified data on the data line (SDA) and triggers on the clock line (SCL) of the jumping edge of the last bit of the data. • ADATa: indicates that the oscilloscope searches for the specified address and data, and then triggers when both the address and data meet the conditions."
"Return Format" = "The query returns STAR, REST, STOP , NACK, ADDR, DATA, or ADAT."
Example = ":TRIGger:IIC:WHEN RESTart    /*Sets the trigger condition to RESTart.*/ :TRIGger:IIC:WHEN?          /*The query returns REST.*/ 369"
