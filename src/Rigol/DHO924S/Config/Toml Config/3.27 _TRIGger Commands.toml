Example = ":TRIGger:PULSe:SOURce CHANnel1 /*Sets the trigger source to CHANnel1.*/ :TRIGger:PULSe:SOURce? /*The query returns CHAN1.*/ 3.27.9.2 :TRIGger:PULSe:POLarity :TRIGger:PULSe:POLarity NEGative  /*Sets the polarity of Pulse trigger to NEGative.*/ :TRIGger:PULSe:POLarity?           /*The query returns NEG.*/ 3.27.9.3 :TRIGger:PULSe:WHEN :TRIGger:PULSe:WHEN LESS    /*Sets the trigger condition to LESS.*/ :TRIGger:PULSe:WHEN?         /*The query returns LESS.*/ 309 3.27.9.4 :TRIGger:PULSe:UWIDth :TRIGger:PULSe:UWIDth 0.000003   /*Sets the pulse upper limit to 3 μs.*/ :TRIGger:PULSe:UWIDth?           /*The query returns 3.000000E-6.*/ 3.27.9.5 :TRIGger:PULSe:LWIDth :TRIGger:PULSe:LWIDth 0.000003   /*Sets the pulse lower limit of the Pulse trigger to 3 μs.*/ :TRIGger:PULSe:LWIDth?           /*The query returns 3.000000E-6.*/ 3.27.9.6 :TRIGger:PULSe:LEVel :TRIGger:PULSe:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:PULSe:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.10 :TRIGger:SLOPe Slope triggering sets the oscilloscope to trigger on the positive or negative slope of the specified time. This trigger mode is applicable to ramp and triangle waveforms. In this oscilloscope, positive slope time is defined as the time difference between the two crossing points of trigger level line A and B with the rising edge; negative slope time is defined as the time difference between the two crossing points of trigger level line A and B with the falling edge. See the figure below. Upper Limit of Trigger Level (Up Level) Lower Limit of Trigger Level (Low Level) A B Positive Slope Time Negative Slope Time 3.27.10.1 :TRIGger:SLOPe:SOURce :TRIGger:SLOPe:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:SLOPe:SOURce?             /*The query returns CHAN2.*/ 3.27.10.2 :TRIGger:SLOPe:POLarity :TRIGger:SLOPe:POLarity POSitive    /*Sets the polarity of Slope trigger to POSitive.*/ :TRIGger:SLOPe:POLarity?           /*The query returns POS.*/ 3.27.10.3 :TRIGger:SLOPe:WHEN :TRIGger:SLOPe:WHEN LESS    /*Sets the trigger condition to LESS.*/ :TRIGger:SLOPe:WHEN?         /*The query returns LESS.*/ 3.27.10.4 :TRIGger:SLOPe:TUPPer :TRIGger:SLOPe:TUPPer 0.000003   /*Sets the upper time limit to 3 μs.*/ :TRIGger:SLOPe:TUPPer?           /*The query returns 3.000000E-6.*/ 3.27.10.5 :TRIGger:SLOPe:TLOWer :TRIGger:SLOPe:TLOWer 0.000000020    /*Sets the lower time limit to 20 ns.*/ :TRIGger:SLOPe:TLOWer?         /*The query returns 2.000000E-8.*/ 3.27.10.6 :TRIGger:SLOPe:WINDow :TRIGger:SLOPe:WINDow TB    /*Sets the vertical window type to TB.*/ :TRIGger:SLOPe:WINDow?      /*The query returns TB.*/ 3.27.10.7 :TRIGger:SLOPe:ALEVel :TRIGger:SLOPe:ALEVel 0.16   /*Sets the upper limit of the trigger level to 160 mV.*/ :TRIGger:SLOPe:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.10.8 :TRIGger:SLOPe:BLEVel :TRIGger:SLOPe:BLEVel 0.16   /*Sets the lower limit of the trigger level to 160 mV.*/ :TRIGger:SLOPe:BLEVel?      /*The query returns 1.600000E-1.*/ 3.27.11 :TRIGger:VIDeo The video signal can include image information and timing information, which adopts different standards and formats. This series can trigger on the standard video signal field or line of NTSC (National Television Standards Committee), PAL (Phase Alternating Line), or SECAM (Sequential Couleur A Memoire). 3.27.11.1 :TRIGger:VIDeo:SOURce :TRIGger:VIDeo:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:VIDeo:SOURce?             /*The query returns CHAN2.*/ 3.27.11.2 :TRIGger:VIDeo:POLarity :TRIGger:VIDeo:POLarity NEGative    /*Sets the video polarity to NEGative.*/ :TRIGger:VIDeo:POLarity?           /*The query returns NEG.*/ 318 3.27.11.3 :TRIGger:VIDeo:MODE :TRIGger:VIDeo:MODE ODDField    /*Sets the sync type to ODDField.*/ :TRIGger:VIDeo:MODE?            /*The query returns ODDF.*/ 3.27.11.4 :TRIGger:VIDeo:LINE :TRIGger:VIDeo:LINE 100    /*Sets the line number to 100.*/ :TRIGger:VIDeo:LINE?       /*The query returns 100.*/ 320 3.27.11.5 :TRIGger:VIDeo:STANdard :TRIGger:VIDeo:STANdard NTSC    /*Sets the video standard to NTSC.*/ :TRIGger:VIDeo:STANdard?         /*The query returns NTSC.*/ 3.27.11.6 :TRIGger:VIDeo:LEVel :TRIGger:VIDeo:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:VIDeo:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.12 :TRIGger:PATTern The pattern trigger identifies a trigger condition by looking for a specified pattern. This pattern is a logical \"AND\" combination of channels. Each channel can be set to H (high), L (low), or X (don't care). A rising or falling edge (you can only specify a single edge) can be specified for one channel included in the pattern. When an edge is specified, the oscilloscope will trigger at the edge specified if the pattern set for the other channels are true (namely the actual pattern of the channel is the same as the preset pattern). If no edge is specified, the oscilloscope will trigger on the last edge that makes the pattern true. If all the channels in the pattern are set to \"X\", the oscilloscope will not trigger. 322 3.27.12.1 :TRIGger:PATTern:PATTern :TRIGger:PATTern:PATTern H,R,L,X  /*Sets the patterns of \"CHANnel1 to CHANnel4\" to H,R,L,X.*/ :TRIGger:PATTern:PATTern? /*The query returns H,R,L,X.*/ 3.27.12.2 :TRIGger:PATTern:SOURce :TRIGger:PATTern:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:PATTern:SOURce?             /*The query returns CHAN2.*/ 3.27.12.3 :TRIGger:PATTern:LEVel :TRIGger:PATTern:LEVel CHANnel2,0.16  /*Sets the trigger level of CHANnel2 to 160 mV.*/ :TRIGger:PATTern:LEVel? CHANnel2     /*The query returns 1.600000E-1.*/ 3.27.13 :TRIGger:DURation In Duration trigger, the oscilloscope identifies a trigger condition by searching for the duration of a specified pattern. This pattern is a logical \"AND\" combination of the channels. Each channel can be set to 1 (high), 0 (low), or X (don't care). The instrument triggers when the duration (∆T) of this pattern meets the preset time, as shown in the figure below. 325 CH1 CH2 CH3 CH4 ∆T ∆T Pattern:HLHL 3.27.13.1 :TRIGger:DURation:SOURce :TRIGger:DURation:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:DURation:SOURce?             /*The query returns CHAN2.*/ 3.27.13.2 :TRIGger:DURation:TYPE :TRIGger:DURation:TYPE L,X,H,L /*Sets the patterns of \"CHANnel1 to CHANnel4\" to L,X,H,L.*/ :TRIGger:DURation:TYPE? /*The query returns L,X,H,L.*/ 327 3.27.13.3 :TRIGger:DURation:WHEN :TRIGger:DURation:WHEN LESS    /*Sets the trigger condition to LESS.*/ :TRIGger:DURation:WHEN?        /*The query returns LESS.*/ 3.27.13.4 :TRIGger:DURation:TUPPer :TRIGger:DURation:TUPPer 0.000003   /*Sets the upper limit of the duration time to 3 μs.*/ :TRIGger:DURation:TUPPer?           /*The query returns 3.000000E-6.*/ 3.27.13.5 :TRIGger:DURation:TLOWer :TRIGger:DURation:TLOWer 0.000003   /*Sets the lower limit of the duration time to 3 μs.*/ :TRIGger:DURation:TLOWer?           /*The query returns 3.000000E-6.*/ 3.27.13.6 :TRIGger:DURation:LEVel :TRIGger:DURation:LEVel CHANnel2,0.16  /*Sets the trigger level of CHANnel2 to 160 mV.*/ :TRIGger:DURation:LEVel? CHANnel2     /*The query returns 1.600000E-1.*/ 3.27.14 :TRIGger:TIMeout In Timeout trigger, the oscilloscope triggers when the time interval (∆T) (the time from when the rising edge (or falling edge) of the input signal passes through the trigger level to the time from when the neighboring falling edge (or rising edge) passes through the trigger level) is greater than the preset timeout value, as shown in the figure below. Time Out T Time Out < T 3.27.14.1 :TRIGger:TIMeout:SOURce :TRIGger:TIMeout:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:TIMeout:SOURce?             /*The query returns CHAN2.*/ 3.27.14.2 :TRIGger:TIMeout:SLOPe :TRIGger:TIMeout:SLOPe NEGative    /*Sets the edge type to NEGative.*/ :TRIGger:TIMeout:SLOPe?            /*The query returns NEG.*/ 332 3.27.14.3 :TRIGger:TIMeout:TIME :TRIGger:TIMeout:TIME 0.002    /*Sets the timeout value to 2 ms.*/ :TRIGger:TIMeout:TIME?  /*The query returns 2.000000E-3.*/ 3.27.14.4 :TRIGger:TIMeout:LEVel :TRIGger:TIMeout:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:TIMeout:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.15 :TRIGger:RUNT The runt trigger sets the oscilloscope to trigger pulses that cross one trigger level but not another, as shown in the figure below. Lower Limit of the Trigger Level Upper Limit of the Trigger Level Negative Runt Pulse Positive Runt Pulse 3.27.15.1 :TRIGger:RUNT:SOURce :TRIGger:RUNT:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:RUNT:SOURce?             /*The query returns CHAN2.*/ 3.27.15.2 :TRIGger:RUNT:POLarity :TRIGger:RUNT:POLarity NEGative    /*Sets the polarity of Runt trigger to NEGative.*/ :TRIGger:RUNT:POLarity?            /*The query returns NEG.*/ 3.27.15.3 :TRIGger:RUNT:WHEN :TRIGger:RUNT:WHEN LESS       /*Sets the trigger condition of Runt trigger to LESS.*/ :TRIGger:RUNT:WHEN?           /*The query returns LESS.*/ 3.27.15.4 :TRIGger:RUNT:WUPPer :TRIGger:RUNT:WUPPer 0.02   /*Sets the upper limit of the pulse width to 20 ms.*/ :TRIGger:RUNT:WUPPer?           /*The query returns 2.000000E-2.*/ 3.27.15.5 :TRIGger:RUNT:WLOWer :TRIGger:RUNT:WLOWer 0.01   /*Sets the lower limit of the pulse width to 10 ms.*/ :TRIGger:RUNT:WLOWer?           /*The query returns 1.000000E-2.*/ 3.27.15.6 :TRIGger:RUNT:ALEVel :TRIGger:RUNT:ALEVel 0.16   /*Sets the upper limit of the trigger level to 160 mV.*/ :TRIGger:RUNT:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.15.7 :TRIGger:RUNT:BLEVel :TRIGger:RUNT:BLEVel 0.16   /*Sets the lower limit of the trigger level to 160 mV.*/ :TRIGger:RUNT:BLEVel?      /*The query returns 1.600000E-1.*/ 3.27.16 :TRIGger:WINDows Window trigger provides a high trigger level and a low trigger level. The instrument triggers when the input signal passes through the high trigger level or the low trigger level. 3.27.16.1 :TRIGger:WINDows:SOURce :TRIGger:WINDows:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:WINDows:SOURce?             /*The query returns CHAN2.*/ 3.27.16.2 :TRIGger:WINDows:SLOPe :TRIGger:WINDows:SLOPe NEGative    /*Sets the edge type of Windows trigger to NEGative.*/ :TRIGger:WINDows:SLOPe?            /*The query returns NEG.*/ 3.27.16.3 :TRIGger:WINDows:POSition :TRIGger:WINDows:POSition ENTer    /*Sets the trigger position to ENT.*/ :TRIGger:WINDows:POSition?          /*The query returns ENT.*/ 3.27.16.4 :TRIGger:WINDows:TIME :TRIGger:WINDows:TIME 0.002    /*Sets the window time to 2 ms.*/ :TRIGger:WINDows:TIME?   /*The query returns 2.000000E-3.*/ 3.27.16.5 :TRIGger:WINDows:ALEVel :TRIGger:WINDows:ALEVel 0.16   /*Sets the upper limit of the trigger level to 160 mV.*/ :TRIGger:WINDows:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.16.6 :TRIGger:WINDows:BLEVel :TRIGger:WINDows:BLEVel 0.05   /*Sets the lower limit of the trigger level to 50 mV.*/ :TRIGger:WINDows:BLEVel?      /*The query returns 5.000000E-2.*/ 3.27.17 :TRIGger:DELay In Delay trigger, you need to set Source A and Source B. The oscilloscope triggers when the time difference (∆T) between the specified edges (Edge A and Edge B) of Source A and Source B meets the preset time limit, as shown in the figure below. Edge A and Edge B must be two neighboring edges. See the figure below. T Source A Source B Edge A Edge B 3.27.17.1 :TRIGger:DELay:SA :TRIGger:DELay:SA CHANnel2 /*Sets the trigger source A to CHANnel2.*/ :TRIGger:DELay:SA?       /*The query returns CHAN2.*/ 3.27.17.2 :TRIGger:DELay:ASLop :TRIGger:DELay:ASLop NEGative    /*Sets the edge type of Edge A to NEGative.*/ :TRIGger:DELay:ASLop?            /*The query returns NEG.*/ 344 3.27.17.3 :TRIGger:DELay:SB :TRIGger:DELay:SB CHANnel4 /*Sets the trigger source B to CHANnel4.*/ :TRIGger:DELay:SB? /*The query returns CHAN4.*/ 3.27.17.4 :TRIGger:DELay:BSLop :TRIGger:DELay:BSLop NEGative    /*Sets the edge type of Edge B to NEGative.*/ :TRIGger:DELay:BSLop?            /*The query returns NEG.*/ 3.27.17.5 :TRIGger:DELay:TYPE :TRIGger:DELay:TYPe GOUT    /*Sets the trigger condition to GOUT.*/ :TRIGger:DELay:TYPe?         /*The query returns GOUT.*/ 3.27.17.6 :TRIGger:DELay:TUPPer :TRIGger:DELay:TUPPer 0.002   /*Sets the upper limit of delay time to 2 ms.*/ :TRIGger:DELay:TUPPer?        /*The query returns 2.000000E-3.*/ 3.27.17.7 :TRIGger:DELay:TLOWer :TRIGger:DELay:TLOWer 0.002   /*Sets the lower limit of delay time to 2 ms.*/ :TRIGger:DELay:TLOWer?        /*The query returns 2.000000E-3.*/ 3.27.17.8 :TRIGger:DELay:ALEVel :TRIGger:DELay:ALEVel 0.16   /*Sets the threshold level of Source A to 160 mV.*/ :TRIGger:DELay:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.17.9 :TRIGger:DELay:BLEVel :TRIGger:DELay BLEVel 0.05   /*Sets the threshold level of Source B to 50 mV.*/ :TRIGger:DELay:BLEVel?      /*The query returns 5.000000E-2.*/ 3.27.18 :TRIGger:SHOLd In setup&hold trigger, you need to set the clock source and data source. The setup time starts when the data signal passes the trigger level and ends at the coming of the specified clock edge; the hold time starts at the coming of the specified clock edge and ends when the data signal crosses the trigger level again, as shown in the figure below. The oscilloscope triggers when the setup time or hold time is smaller than the preset time. 349 T1 T2 Data Source Clock Source T2 is the hold time T1 is the setup time Edge The data type is H 3.27.18.1 :TRIGger:SHOLd:DSRC :TRIGger:SHOLd:DSRC CHANnel1    /*Sets the data source to CHANnel1.*/ :TRIGger:SHOLd:DSRC?             /*The query returns CHAN1.*/ 3.27.18.2 :TRIGger:SHOLd:CSRC :TRIGger:SHOLd:CSRC CHANnel2    /*Sets the clock source to CHANnel2.*/ :TRIGger:SHOLd:CSRC?             /*The query returns CHAN2.*/ 3.27.18.3 :TRIGger:SHOLd:SLOPe :TRIGger:SHOLd:SLOPe NEGative    /*Sets the edge type to NEGative.*/ :TRIGger:SHOLd:SLOPe?            /*The query returns NEG.*/ 3.27.18.4 :TRIGger:SHOLd:PATTern :TRIGger:SHOLd:PATTern L    /*Sets data type to L.*/ :TRIGger:SHOLd:PATTern?    /*The query returns L.*/ 3.27.18.5 :TRIGger:SHOLd:TYPE :TRIGger:SHOLd:TYPE SETHold    /*Sets the trigger condition to SETHold.*/ :TRIGger:SHOLd:TYPE?           /*The query returns SETH.*/ 3.27.18.6 :TRIGger:SHOLd:STIMe :TRIGger:SHOLd:STIMe 0.002    /*Sets the setup time to 2 ms.*/ :TRIGger:SHOLd:STIMe?            /*The query returns 2.000000E-3.*/ 3.27.18.7 :TRIGger:SHOLd:HTIMe :TRIGger:SHOLd:HTIMe 0.002    /*Sets the hold time to 2 ms.*/ :TRIGger:SHOLd:HTIMe?            /*The query returns 2.000000E-3.*/ 3.27.18.8 :TRIGger:SHOLd:DLEVel :TRIGger:SHOLd:DLEVel 0.16    /*Sets the trigger level of the data source to 160 mV.*/ :TRIGger:SHOLd:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.18.9 :TRIGger:SHOLd:CLEVel :TRIGger:SHOLd:CLEVel 0.05    /*Sets the trigger level of the clock source to 50 mV.*/ :TRIGger:SHOLd:CLEVel?        /*The query returns 5.000000E-2.*/ 3.27.19 :TRIGger:NEDGe The Nth edge trigger lets you to trigger on the Nth edge that occurs after a specified idle time. For example, in the waveform as shown in the figure below, the instrument should trigger on the second rising edge after the specified idle time (the time between two neighboring rising edges), and the idle time should be within the range between P and M (P < Idle Time < M). Wherein, M is the time between the first rising edge and its previous rising edge; P is the maximum time between the rising edges that participate in counting. P M Edge Type= Edge Num=2 P<Idle Time<M 3.27.19.1 :TRIGger:NEDGe:SOURce :TRIGger:NEDGe:SOURce CHANnel2 /*Sets the trigger source to CHANnel2.*/ :TRIGger:NEDGe:SOURce? /*The query returns CHAN2.*/ 3.27.19.2 :TRIGger:NEDGe:SLOPe :TRIGger:NEDGe:SLOPe NEGative    /*Sets the edge type to NEGative .*/ :TRIGger:NEDGe:SLOPe?            /*The query returns NEG.*/ 357 3.27.19.3 :TRIGger:NEDGe:IDLE :TRIGger:NEDGe:IDLE 0.002   /*Sets the idle time to 2 ms.*/ :TRIGger:NEDGe:IDLE?        /*The query returns 2.000000E-3.*/ 3.27.19.4 :TRIGger:NEDGe:EDGE :TRIGger:NEDGe:EDGE 20    /*Sets the number of edges to 20.*/ :TRIGger:NEDGe:EDGE?      /*The query returns 20.*/ 3.27.19.5 :TRIGger:NEDGe:LEVel :TRIGger:NEDGe:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:NEDGe:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.20 :TRIGger:RS232 RS232 bus is a serial communication mode used in data transmission between PCs or between a PC and a terminal. In RS232 serial protocol, a character is transmitted as a frame of data. The frame consists of 1 start bit, 5-8 data bits, 1 check bit, and 1-2 stop bits. Its format is as shown in the figure below. This series oscilloscope triggers when detecting the start frame, error frame, check error, or the specified data of the RS232 signal. 359 Stop Bit Check Bit Data Bit Start Bit 1 bit 5~8 bits 1 bit 1~2 bits Figure 3.7 Schematic Diagram of RS232 Protocol 3.27.20.1 :TRIGger:RS232:SOURce :TRIGger:RS232:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:RS232:SOURce?             /*The query returns CHAN2.*/ 3.27.20.2 :TRIGger:RS232:LEVel :TRIGger:RS232:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:RS232:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.20.3 :TRIGger:RS232:POLarity :TRIGger:RS232:POLarity POSitive    /*Sets the pulse polarity of RS232 trigger to POSitive.*/ :TRIGger:RS232:POLarity?           /*The query returns POS.*/ 3.27.20.4 :TRIGger:RS232:WHEN :TRIGger:RS232:WHEN ERRor    /*Sets the trigger condition to ERRor.*/ :TRIGger:RS232:WHEN?         /*The query returns ERR.*/ 3.27.20.5 :TRIGger:RS232:DATA :TRIGger:RS232:DATA 10    /*Sets the data value to 10.*/ :TRIGger:RS232:DATA?      /*The query returns 10.*/ 3.27.20.6 :TRIGger:RS232:BAUD :TRIGger:RS232:BAUD 4800    /*Sets the baud rate to 4800 bps.*/ :TRIGger:RS232:BAUD?        /*The query returns 4800.*/ 363 3.27.20.7 :TRIGger:RS232:WIDTh :TRIGger:RS232:WIDTh 6    /*Sets the data width to 6.*/ :TRIGger:RS232:WIDTh?      /*The query returns 6.*/ 3.27.20.8 :TRIGger:RS232:STOP :TRIGger:RS232:STOP 2    /*Sets the stop bits to 2.*/ :TRIGger:RS232:STOP?    /*The query returns 2.*/ 3.27.20.9 :TRIGger:RS232:PARity :TRIGger:RS232:PARity EVEN    /*Sets the check mode to EVEN.*/ :TRIGger:RS232:PARity?         /*The query returns EVEN.*/ 3.27.21 :TRIGger:IIC I2C is a 2-wire serial bus used to connect the microcontroller and its peripheral device. It is a bus standard widely used in the microelectronic communication control field. The I2C serial bus consists of SCL and SDA. Its transmission rate is determined by SCL, and its transmission data is determined by SDA, as shown in the figure below. The instrument triggers on the start condition, restart, stop, missing acknowledgment, specific device address, or data value. Besides, it can also trigger on the specific device address and data values at the same time. 365 Figure 3.8 Sequence Diagram of I2C Protocol 3.27.21.1 :TRIGger:IIC:SCL :TRIGger:IIC:SCL CHANnel2    /*Sets the clock source to CHANnel2.*/ :TRIGger:IIC:SCL?             /*The query returns CHAN2.*/ 3.27.21.2 :TRIGger:IIC:CLEVel :TRIGger:IIC:CLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:IIC:CLEVel?        /*The query returns 1.600000E-1.*/ 3.27.21.3 :TRIGger:IIC:SDA :TRIGger:IIC:SDA CHANnel2    /*Sets the data source to CHANnel2.*/ :TRIGger:IIC:SDA?             /*The query returns CHAN2.*/ 3.27.21.4 :TRIGger:IIC:DLEVel :TRIGger:IIC:DLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:IIC:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.21.5 :TRIGger:IIC:WHEN :TRIGger:IIC:WHEN RESTart    /*Sets the trigger condition to RESTart.*/ :TRIGger:IIC:WHEN?          /*The query returns REST.*/ 369 3.27.21.6 :TRIGger:IIC:AWIDth :TRIGger:IIC:AWIDth 10    /*Sets the address width to 10.*/ :TRIGger:IIC:AWIDth?      /*The query returns 10.*/ 3.27.21.7 :TRIGger:IIC:ADDRess :TRIGger:IIC:ADDRess 100    /*Sets the address to 100.*/ :TRIGger:IIC:ADDRess?       /*The query returns 100.*/ 3.27.21.8 :TRIGger:IIC:DIRection :TRIGger:IIC:DIRection RWRite    /*Sets the data direction to RWRite.*/ :TRIGger:IIC:DIRection?          /*The query returns RWR.*/ 3.27.21.9 :TRIGger:IIC:DBYTes :TRIGger:IIC:DBYTes 3    /*Sets the data bytes to 3 when the trigger condition is \"DATA\" or \"ADATa\".*/ :TRIGger:IIC:DBYTes?        /*The query returns 3.*/ 3.27.21.10 :TRIGger:IIC:DATA :TRIGger:IIC:DATA 64    /*Sets the data value to 64.*/ :TRIGger:IIC:DATA?      /*The query returns 64.*/ 372 3.27.21.11 :TRIGger:IIC:CURRbit :TRIGger:IIC:CURRbit 8    /*Sets the current bit of I2C trigger data to 8. That is, the oscilloscope triggers on the 9th bit of I2C trigger data.*/ :TRIGger:IIC:CURRbit?      /*The query returns 8.*/ 3.27.21.12 :TRIGger:IIC:CODE :TRIGger:IIC:CODE 0    /*Sets the data value to 0.*/ :TRIGger:IIC:CODE?      /*The query returns 0.*/ 3.27.22 :TRIGger:SPI In SPI trigger, after the CS or timeout condition is satisfied, the oscilloscope triggers when the specified data is found. When using SPI trigger, you need to specify the CLK clock sources and MISO data sources. SDA SCL CS D7 D6 D5 D4 D3 D2 D1 D0 Figure 3.9 Sequential Chart of SPI Bus 3.27.22.1 :TRIGger:SPI:CLK :TRIGger:SPI:CLK CHANnel3   /*Sets the channel source of the data line of SPI trigger to CHANnel3.*/ :TRIGger:SPI:CLK?           /*The query returns CHAN3.*/ 3.27.22.2 :TRIGger:SPI:SCL :TRIGger:SPI:SCL CHANnel1   /*Sets the channel source of the clock line to CHANnel1.*/ :TRIGger:SPI:SCL?           /*The query returns CHAN1.*/ 375 3.27.22.3 :TRIGger:SPI:CLEVel :TRIGger:SPI:CLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:SPI:CLEVel?        /*The query returns 1.600000E-1.*/ 3.27.22.4 :TRIGger:SPI:SLOPe :TRIGger:SPI:SLOPe POSitive    /*Sets the clock edge to POSitive.*/ :TRIGger:SPI:SLOPe?           /*The query returns POS.*/ 3.27.22.5 :TRIGger:SPI:MISO :TRIGger:SPI:MISO CHANnel3 /*Sets the channel source of the data line of SPI trigger to CHANnel3.*/ :TRIGger:SPI:MISO? /*The query returns CHAN3.*/ 3.27.22.6 :TRIGger:SPI:SDA :TRIGger:SPI:SDA CHANnel2 /*Sets the channel source of the data line of SPI trigger to CHANnel2.*/ :TRIGger:SPI:SDA? /*The query returns CHAN2.*/ 3.27.22.7 :TRIGger:SPI:DLEVel :TRIGger:SPI:DLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:SPI:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.22.8 :TRIGger:SPI:WHEN :TRIGger:SPI:WHEN TIMeout /*Sets the trigger condition to TIMeout.*/ :TRIGger:SPI:WHEN? /*The query returns TIM.*/ 379 3.27.22.9 :TRIGger:SPI:CS :TRIGger:SPI:CS CHANnel2 /*Sets the source channel of the CS line to CHANnel2 when the trigger condition of SPI is set to CS.*/ :TRIGger:SPI:CS? /*The query returns CHAN2.*/ 3.27.22.10 :TRIGger:SPI:SLEVel :TRIGger:SPI:SLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:SPI:SLEVel?        /*The query returns 1.600000E-1.*/ 3.27.22.11 :TRIGger:SPI:MODE :TRIGger:SPI:MODE LOW /*Sets the CS mode to LOW.*/ :TRIGger:SPI:MODE? /*The query returns LOW.*/ 3.27.22.12 :TRIGger:SPI:TIMeout :TRIGger:SPI:TIMeout 0.001    /*Sets the timeout value to 1 ms.*/ :TRIGger:SPI:TIMeout?        /*The query returns 1.000000E-3.*/ 3.27.22.13 :TRIGger:SPI:WIDTh :TRIGger:SPI:WIDTh 10    /*Sets the data width to 10.*/ :TRIGger:SPI:WIDTh?      /*The query returns 10.*/ 3.27.22.14 :TRIGger:SPI:DATA :TRIGger:SPI:DATA 5    /*Sets the data value to 5.*/ :TRIGger:SPI:DATA?      /*The query returns 5.*/ 383 3.27.22.15 :TRIGger:SPI:CURRbit :TRIGger:SPI:CURRbit 8    /*Sets the current bit of SPI trigger data to 8. That is, the oscilloscope triggers on the 9th bit of SPI trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.22.16 :TRIGger:SPI:CODE :TRIGger:SPI:CODE 0    /*Sets the data value to 0.*/ :TRIGger:SPI:CODE?      /*The query returns 0.*/ 3.27.23 :TRIGger:CAN The :TRIGger:CAN commands are used to set relevant parameters for the CAN trigger. This oscilloscope can trigger on the start of a frame, end of a frame, frame of the specified type (e.g. Remote, Overload, Data, etc.), or error frame of the specified type (e.g. Answer Error, Check Error, Format Error, etc.) of the CAN signal. The data frame format of the CAN bus is as shown in the figure below. Figure 3.10 Data Frame Format of the CAN Bus NOTE Only the DHO900 series supports :TRIGger:CAN commands. 3.27.23.1 :TRIGger:CAN:BAUD :TRIGger:CAN:BAUD 125000    /*Sets the signal rate to 125000 bps.*/ :TRIGger:CAN:BAUD?        /*The query returns 125000.*/ 3.27.23.2 :TRIGger:CAN:SOURce :TRIGger:CAN:SOURce CHANnel2 /*Sets the trigger source to CHANnel2.*/ :TRIGger:CAN:SOURce? /*The query returns CHAN2.*/ 386 3.27.23.3 :TRIGger:CAN:STYPe :TRIGger:CAN:STYPe L      /*Sets the signal type to CAN_L differential bus signal.*/ :TRIGger:CAN:STYPe?        /*The query returns L.*/ 3.27.23.4 :TRIGger:CAN:WHEN :TRIGger:CAN:WHEN EOF    /*Sets the trigger condition to EOF.*/ :TRIGger:CAN:WHEN?         /*The query returns EOF.*/ 3.27.23.5 :TRIGger:CAN:SPOint :TRIGger:CAN:SPoint 60        /*Sets the sample point position of CAN trigger to 60%.*/ :TRIGger:CAN:SPoint?          /*The query returns 60.*/ 3.27.23.6 :TRIGger:CAN:EXTended :TRIGger:CAN:EXTended ON  /*Enables the extended ID.*/ :TRIGger:CAN:EXTended    /*The query returns 1.*/ 3.27.23.7 :TRIGger:CAN:DEFine :TRIGger:CAN:DEFine ID /*Sets Define to ID.*/ :TRIGger:CAN:DEFine? /*The query returns ID.*/ 3.27.23.8 :TRIGger:CAN:DWIDth :TRIGger:CAN:DWIDth 5    /*Sets the data width of CAN trigger to 5 when the trigger condition is \"DATaframe\" or \"IDData\".*/ :TRIGger:CAN:DWIDth?      /*The query returns 5.*/ 3.27.23.9 :TRIGger:CAN:DATA :TRIGger:CAN:DATA 100    /*Sets the data value of CAN trigger to 100.*/ :TRIGger:CAN:DATA?      /*The query returns 100.*/ 3.27.23.10 :TRIGger:CAN:CURRbit :TRIGger:CAN:CURRbit 8    /*Sets the current bit of CAN trigger data to 8. That is, the oscilloscope triggers on the 9th bit of CAN trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.23.11 :TRIGger:CAN:CODE :TRIGger:CAN:CODE 0    /*Sets the data value to 0.*/ :TRIGger:CAN:CODE?      /*The query returns 0.*/ 3.27.23.12 :TRIGger:CAN:LEVel :TRIGger:CAN:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:CAN:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.24 :TRIGger:LIN The :TRIGger:LIN commands are used to set relevant parameters for the LIN trigger. 394 NOTE Only the DHO900 series supports :TRIGger:LIN commands. The oscilloscope can trigger on the sync field of LIN signal, and can also trigger on the specified identifier, data, or frame. The data frame format of the LIN bus is as shown in the figure below. Figure 3.11 Data Frame Format of the LIN Bus 3.27.24.1 :TRIGger:LIN:SOURce :TRIGger:LIN:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:LIN:SOURce?             /*The query returns CHAN2.*/ 395 3.27.24.2 :TRIGger:LIN:LEVel :TRIGger:LIN:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:LIN:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.24.3 :TRIGger:LIN:STANdard :TRIGger:LIN:STANdard 2X           /*Sets the protocol version of LIN trigger to 2X.*/ :TRIGger:LIN:STANdard?             /*The query returns 2X.*/ 3.27.24.4 :TRIGger:LIN:BAUD :TRIGger:LIN:BAUD 19200        /*Sets the baud rate of LIN trigger to 19.2 kbps.*/ :TRIGger:LIN:BAUD?              /*The query returns 19200.*/ 3.27.24.5 :TRIGger:LIN:SAMPlepoint :TRIGger:LIN:SAMPlepoint 40        /*Sets the sample point position of LIN trigger to 40%.*/ :TRIGger:LIN:SAMPlepoint?          /*The query returns 40.*/ 3.27.24.6 :TRIGger:LIN:WHEN :TRIGger:LIN:WHEN SYNCbreak        /*Sets the trigger condition to SYNCbreak.*/ :TRIGger:LIN:WHEN?                 /*The query returns SYNC.*/ 3.27.24.7 :TRIGger:LIN:ERRor :TRIGger:LIN:ERRor ID        /*Sets the LIN trigger error type to ID.*/ :TRIGger:LIN:ERRor?              /*The query returns ID.*/ 3.27.24.8 :TRIGger:LIN:ID :TRIGger:LIN:ID 4             /*Sets the ID value of LIN trigger to 4.*/ :TRIGger:LIN:ID?             /*The query returns 4.*/ 