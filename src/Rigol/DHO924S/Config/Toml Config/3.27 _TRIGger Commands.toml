PI:WIDTh 10    /*Sets the data width to 10.*/ :TRIGger:SPI:WIDTh?      /*The query returns 10.*/ 3.27.22.14 :TRIGger:SPI:DATA :TRIGger:SPI:DATA 5    /*Sets the data value to 5.*/ :TRIGger:SPI:DATA?      /*The query returns 5.*/ 383 3.27.22.15 :TRIGger:SPI:CURRbit :TRIGger:SPI:CURRbit 8    /*Sets the current bit of SPI trigger data to 8. That is, the oscilloscope triggers on the 9th bit of SPI trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.22.16 :TRIGger:SPI:CODE :TRIGger:SPI:CODE 0    /*Sets the data value to 0.*/ :TRIGger:SPI:CODE?      /*The query returns 0.*/ 3.27.23 :TRIGger:CAN The :TRIGger:CAN commands are used to set relevant parameters for the CAN trigger. This oscilloscope can trigger on the start of a frame, end of a frame, frame of the specified type (e.g. Remote, Overload, Data, etc.), or error frame of the specified type (e.g. Answer Error, Check Error, Format Error, etc.) of the CAN signal. The data frame format of the CAN bus is as shown in the figure below. Figure 3.10 Data Frame Format of the CAN Bus NOTE Only the DHO900 series supports :TRIGger:CAN commands. 3.27.23.1 :TRIGger:CAN:BAUD :TRIGger:CAN:BAUD 125000    /*Sets the signal rate to 125000 bps.*/ :TRIGger:CAN:BAUD?        /*The query returns 125000.*/ 3.27.23.2 :TRIGger:CAN:SOURce :TRIGger:CAN:SOURce CHANnel2 /*Sets the trigger source to CHANnel2.*/ :TRIGger:CAN:SOURce? /*The query returns CHAN2.*/ 386 3.27.23.3 :TRIGger:CAN:STYPe :TRIGger:CAN:STYPe L      /*Sets the signal type to CAN_L differential bus signal.*/ :TRIGger:CAN:STYPe?        /*The query returns L.*/ 3.27.23.4 :TRIGger:CAN:WHEN :TRIGger:CAN:WHEN EOF    /*Sets the trigger condition to EOF.*/ :TRIGger:CAN:WHEN?         /*The query returns EOF.*/ 3.27.23.5 :TRIGger:CAN:SPOint :TRIGger:CAN:SPoint 60        /*Sets the sample point position of CAN trigger to 60%.*/ :TRIGger:CAN:SPoint?          /*The query returns 60.*/ 3.27.23.6 :TRIGger:CAN:EXTended :TRIGger:CAN:EXTended ON  /*Enables the extended ID.*/ :TRIGger:CAN:EXTended    /*The query returns 1.*/ 3.27.23.7 :TRIGger:CAN:DEFine :TRIGger:CAN:DEFine ID /*Sets Define to ID.*/ :TRIGger:CAN:DEFine? /*The query returns ID.*/ 3.27.23.8 :TRIGger:CAN:DWIDth :TRIGger:CAN:DWIDth 5    /*Sets the data width of CAN trigger to 5 when the trigger condition is \"DATaframe\" or \"IDData\".*/ :TRIGger:CAN:DWIDth?      /*The query returns 5.*/ 3.27.23.9 :TRIGger:CAN:DATA :TRIGger:CAN:DATA 100    /*Sets the data value of CAN trigger to 100.*/ :TRIGger:CAN:DATA?      /*The query returns 100.*/ 3.27.23.10 :TRIGger:CAN:CURRbit :TRIGger:CAN:CURRbit 8    /*Sets the current bit of CAN trigger data to 8. That is, the oscilloscope triggers on the 9th bit of CAN trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.23.11 :TRIGger:CAN:CODE :TRIGger:CAN:CODE 0    /*Sets the data value to 0.*/ :TRIGger:CAN:CODE?      /*The query returns 0.*/ 3.27.23.12 :TRIGger:CAN:LEVel :TRIGger:CAN:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:CAN:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.24 :TRIGger:LIN The :TRIGger:LIN commands are used to set relevant parameters for the LIN trigger. 394 NOTE Only the DHO900 series supports :TRIGger:LIN commands. The oscilloscope can trigger on the sync field of LIN signal, and can also trigger on the specified identifier, data, or frame. The data frame format of the LIN bus is as shown in the figure below. Figure 3.11 Data Frame Format of the LIN Bus 3.27.24.1 :TRIGger:LIN:SOURce :TRIGger:LIN:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:LIN:SOURce?             /*The query returns CHAN2.*/ 395 3.27.24.2 :TRIGger:LIN:LEVel :TRIGger:LIN:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:LIN:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.24.3 :TRIGger:LIN:STANdard :TRIGger:LIN:STANdard 2X           /*Sets the protocol version of LIN trigger to 2X.*/ :TRIGger:LIN:STANdard?             /*The query returns 2X.*/ 3.27.24.4 :TRIGger:LIN:BAUD :TRIGger:LIN:BAUD 19200        /*Sets the baud rate of LIN trigger to 19.2 kbps.*/ :TRIGger:LIN:BAUD?              /*The query returns 19200.*/ 3.27.24.5 :TRIGger:LIN:SAMPlepoint :TRIGger:LIN:SAMPlepoint 40        /*Sets the sample point position of LIN trigger to 40%.*/ :TRIGger:LIN:SAMPlepoint?          /*The query returns 40.*/ 3.27.24.6 :TRIGger:LIN:WHEN :TRIGger:LIN:WHEN SYNCbreak        /*Sets the trigger condition to SYNCbreak.*/ :TRIGger:LIN:WHEN?                 /*The query returns SYNC.*/ 3.27.24.7 :TRIGger:LIN:ERRor :TRIGger:LIN:ERRor ID        /*Sets the LIN trigger error type to ID.*/ :TRIGger:LIN:ERRor?              /*The query returns ID.*/ 3.27.24.8 :TRIGger:LIN:ID :TRIGger:LIN:ID 4             /*Sets the ID value of LIN trigger to 4.*/ :TRIGger:LIN:ID?             /*The query returns 4.*/ 3.27.24.9 :TRIGger:LIN:DATA :TRIGger:LIN:DATA 100    /*Sets the data value of LIN trigger to 100 when the trigger condition is \"Data\".*/ :TRIGger:LIN:DATA?      /*The query returns 100.*/ 3.27.24.10 :TRIGger:LIN:CURRbit :TRIGger:LIN:CURRbit 8    /*Sets the current bit of LIN trigger data to 8. That is, the oscilloscope triggers on the 9th bit of LIN trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.24.11 :TRIGger:LIN:CODE :TRIGger:LIN:CODE 0    /*Sets the data value to 0.*/ :TRIGger:LIN:CODE?      /*The query returns 0.*/ 3.28 :WAVeform Commands :WAVeform commands are used to read waveform data and relevant settings. The :WAVeform:MODE command is used to set the reading mode of waveform data. In different modes, the definitions for the parameters are different, as shown in Figure 3.12 and Figure 3.13 . YINCrement=Verticalscale/25 YREFerence YORigin XORigin XINCrement=TimeScale/100 XREFerence Figure 3.12 Parameter Definitions in NORMAL Mode"
