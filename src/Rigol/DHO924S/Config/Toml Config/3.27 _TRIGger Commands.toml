# 3.27.11.3 :TRIGger:VIDeo:MODE
["3.27.11.3 :TRIGger:VIDeo:MODE"]
Syntax = ":TRIGger:VIDeo:MODE <mode> :TRIGger:VIDeo:MODE?"
Description = "Sets or queries the sync type of the Video trigger."
Remarks = """
