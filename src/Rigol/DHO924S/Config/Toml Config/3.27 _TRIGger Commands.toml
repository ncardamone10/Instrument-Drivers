["3.27.17.5 :TRIGger:DELay:TYPE"]
Syntax = ":TRIGger:DELay:TYPE <type> :TRIGger:DELay:TYPE?"
Description = "Sets or queries the trigger condition of the Delay trigger."
Remarks = "• GREater: triggers when the time difference (ΔT) between the specified edges of Source A and Source B is greater than the preset time limit. • LESS: triggers when the time difference (ΔT) between the specified edges of Source A and Source B is smaller than the preset time limit. • GLESs: triggers when the time difference (ΔT) between the specified edges of Source A and Source B is greater than the lower limit of the preset time and smaller than the upper limit of the preset time. • GOUT: triggers when the time difference (ΔT) between the specified edges of Source A and Source B is smaller than the lower limit of the preset time or greater than the upper limit of the preset time. 346"
"Return Format" = "The query returns GRE, LESS, GLES, or GOUT."
