ses through the trigger level to the time from when the neighboring falling edge (or rising edge) passes through the trigger level) is greater than the preset timeout value, as shown in the figure below. Time Out T Time Out < T 3.27.14.1 :TRIGger:TIMeout:SOURce :TRIGger:TIMeout:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:TIMeout:SOURce?             /*The query returns CHAN2.*/ 3.27.14.2 :TRIGger:TIMeout:SLOPe :TRIGger:TIMeout:SLOPe NEGative    /*Sets the edge type to NEGative.*/ :TRIGger:TIMeout:SLOPe?            /*The query returns NEG.*/ 332 3.27.14.3 :TRIGger:TIMeout:TIME :TRIGger:TIMeout:TIME 0.002    /*Sets the timeout value to 2 ms.*/ :TRIGger:TIMeout:TIME?  /*The query returns 2.000000E-3.*/ 3.27.14.4 :TRIGger:TIMeout:LEVel :TRIGger:TIMeout:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:TIMeout:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.15 :TRIGger:RUNT The runt trigger sets the oscilloscope to trigger pulses that cross one trigger level but not another, as shown in the figure below. Lower Limit of the Trigger Level Upper Limit of the Trigger Level Negative Runt Pulse Positive Runt Pulse 3.27.15.1 :TRIGger:RUNT:SOURce :TRIGger:RUNT:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:RUNT:SOURce?             /*The query returns CHAN2.*/ 3.27.15.2 :TRIGger:RUNT:POLarity :TRIGger:RUNT:POLarity NEGative    /*Sets the polarity of Runt trigger to NEGative.*/ :TRIGger:RUNT:POLarity?            /*The query returns NEG.*/ 3.27.15.3 :TRIGger:RUNT:WHEN :TRIGger:RUNT:WHEN LESS       /*Sets the trigger condition of Runt trigger to LESS.*/ :TRIGger:RUNT:WHEN?           /*The query returns LESS.*/ 3.27.15.4 :TRIGger:RUNT:WUPPer :TRIGger:RUNT:WUPPer 0.02   /*Sets the upper limit of the pulse width to 20 ms.*/ :TRIGger:RUNT:WUPPer?           /*The query returns 2.000000E-2.*/ 3.27.15.5 :TRIGger:RUNT:WLOWer :TRIGger:RUNT:WLOWer 0.01   /*Sets the lower limit of the pulse width to 10 ms.*/ :TRIGger:RUNT:WLOWer?           /*The query returns 1.000000E-2.*/ 3.27.15.6 :TRIGger:RUNT:ALEVel :TRIGger:RUNT:ALEVel 0.16   /*Sets the upper limit of the trigger level to 160 mV.*/ :TRIGger:RUNT:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.15.7 :TRIGger:RUNT:BLEVel :TRIGger:RUNT:BLEVel 0.16   /*Sets the lower limit of the trigger level to 160 mV.*/ :TRIGger:RUNT:BLEVel?      /*The query returns 1.600000E-1.*/ 3.27.16 :TRIGger:WINDows Window trigger provides a high trigger level and a low trigger level. The instrument triggers when the input signal passes through the high trigger level or the low trigger level. 3.27.16.1 :TRIGger:WINDows:SOURce :TRIGger:WINDows:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:WINDows:SOURce?             /*The query returns CHAN2.*/ 3.27.16.2 :TRIGger:WINDows:SLOPe :TRIGger:WINDows:SLOPe NEGative    /*Sets the edge type of Windows trigger to NEGative.*/ :TRIGger:WINDows:SLOPe?            /*The query returns NEG.*/ 3.27.16.3 :TRIGger:WINDows:POSition :TRIGger:WINDows:POSition ENTer    /*Sets the trigger position to ENT.*/ :TRIGger:WINDows:POSition?          /*The query returns ENT.*/ 3.27.16.4 :TRIGger:WINDows:TIME :TRIGger:WINDows:TIME 0.002    /*Sets the window time to 2 ms.*/ :TRIGger:WINDows:TIME?   /*The query returns 2.000000E-3.*/ 3.27.16.5 :TRIGger:WINDows:ALEVel :TRIGger:WINDows:ALEVel 0.16   /*Sets the upper limit of the trigger level to 160 mV.*/ :TRIGger:WINDows:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.16.6 :TRIGger:WINDows:BLEVel :TRIGger:WINDows:BLEVel 0.05   /*Sets the lower limit of the trigger level to 50 mV.*/ :TRIGger:WINDows:BLEVel?      /*The query returns 5.000000E-2.*/ 3.27.17 :TRIGger:DELay In Delay trigger, you need to set Source A and Source B. The oscilloscope triggers when the time difference (∆T) between the specified edges (Edge A and Edge B) of Source A and Source B meets the preset time limit, as shown in the figure below. Edge A and Edge B must be two neighboring edges. See the figure below. T Source A Source B Edge A Edge B 3.27.17.1 :TRIGger:DELay:SA :TRIGger:DELay:SA CHANnel2 /*Sets the trigger source A to CHANnel2.*/ :TRIGger:DELay:SA?       /*The query returns CHAN2.*/ 3.27.17.2 :TRIGger:DELay:ASLop :TRIGger:DELay:ASLop NEGative    /*Sets the edge type of Edge A to NEGative.*/ :TRIGger:DELay:ASLop?            /*The query returns NEG.*/ 344 3.27.17.3 :TRIGger:DELay:SB :TRIGger:DELay:SB CHANnel4 /*Sets the trigger source B to CHANnel4.*/ :TRIGger:DELay:SB? /*The query returns CHAN4.*/ 3.27.17.4 :TRIGger:DELay:BSLop :TRIGger:DELay:BSLop NEGative    /*Sets the edge type of Edge B to NEGative.*/ :TRIGger:DELay:BSLop?            /*The query returns NEG.*/ 3.27.17.5 :TRIGger:DELay:TYPE :TRIGger:DELay:TYPe GOUT    /*Sets the trigger condition to GOUT.*/ :TRIGger:DELay:TYPe?         /*The query returns GOUT.*/ 3.27.17.6 :TRIGger:DELay:TUPPer :TRIGger:DELay:TUPPer 0.002   /*Sets the upper limit of delay time to 2 ms.*/ :TRIGger:DELay:TUPPer?        /*The query returns 2.000000E-3.*/ 3.27.17.7 :TRIGger:DELay:TLOWer :TRIGger:DELay:TLOWer 0.002   /*Sets the lower limit of delay time to 2 ms.*/ :TRIGger:DELay:TLOWer?        /*The query returns 2.000000E-3.*/ 3.27.17.8 :TRIGger:DELay:ALEVel :TRIGger:DELay:ALEVel 0.16   /*Sets the threshold level of Source A to 160 mV.*/ :TRIGger:DELay:ALEVel?      /*The query returns 1.600000E-1.*/ 3.27.17.9 :TRIGger:DELay:BLEVel :TRIGger:DELay BLEVel 0.05   /*Sets the threshold level of Source B to 50 mV.*/ :TRIGger:DELay:BLEVel?      /*The query returns 5.000000E-2.*/ 3.27.18 :TRIGger:SHOLd In setup&hold trigger, you need to set the clock source and data source. The setup time starts when the data signal passes the trigger level and ends at the coming of the specified clock edge; the hold time starts at the coming of the specified clock edge and ends when the data signal crosses the trigger level again, as shown in the figure below. The oscilloscope triggers when the setup time or hold time is smaller than the preset time. 349 T1 T2 Data Source Clock Source T2 is the hold time T1 is the setup time Edge The data type is H 3.27.18.1 :TRIGger:SHOLd:DSRC :TRIGger:SHOLd:DSRC CHANnel1    /*Sets the data source to CHANnel1.*/ :TRIGger:SHOLd:DSRC?             /*The query returns CHAN1.*/ 3.27.18.2 :TRIGger:SHOLd:CSRC :TRIGger:SHOLd:CSRC CHANnel2    /*Sets the clock source to CHANnel2.*/ :TRIGger:SHOLd:CSRC?             /*The query returns CHAN2.*/ 3.27.18.3 :TRIGger:SHOLd:SLOPe :TRIGger:SHOLd:SLOPe NEGative    /*Sets the edge type to NEGative.*/ :TRIGger:SHOLd:SLOPe?            /*The query returns NEG.*/ 3.27.18.4 :TRIGger:SHOLd:PATTern :TRIGger:SHOLd:PATTern L    /*Sets data type to L.*/ :TRIGger:SHOLd:PATTern?    /*The query returns L.*/ 3.27.18.5 :TRIGger:SHOLd:TYPE :TRIGger:SHOLd:TYPE SETHold    /*Sets the trigger condition to SETHold.*/ :TRIGger:SHOLd:TYPE?           /*The query returns SETH.*/ 3.27.18.6 :TRIGger:SHOLd:STIMe :TRIGger:SHOLd:STIMe 0.002    /*Sets the setup time to 2 ms.*/ :TRIGger:SHOLd:STIMe?            /*The query returns 2.000000E-3.*/ 3.27.18.7 :TRIGger:SHOLd:HTIMe :TRIGger:SHOLd:HTIMe 0.002    /*Sets the hold time to 2 ms.*/ :TRIGger:SHOLd:HTIMe?            /*The query returns 2.000000E-3.*/ 3.27.18.8 :TRIGger:SHOLd:DLEVel :TRIGger:SHOLd:DLEVel 0.16    /*Sets the trigger level of the data source to 160 mV.*/ :TRIGger:SHOLd:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.18.9 :TRIGger:SHOLd:CLEVel :TRIGger:SHOLd:CLEVel 0.05    /*Sets the trigger level of the clock source to 50 mV.*/ :TRIGger:SHOLd:CLEVel?        /*The query returns 5.000000E-2.*/ 3.27.19 :TRIGger:NEDGe The Nth edge trigger lets you to trigger on the Nth edge that occurs after a specified idle time. For example, in the waveform as shown in the figure below, the instrument should trigger on the second rising edge after the specified idle time (the time between two neighboring rising edges), and the idle time should be within the range between P and M (P < Idle Time < M). Wherein, M is the time between the first rising edge and its previous rising edge; P is the maximum time between the rising edges that participate in counting. P M Edge Type= Edge Num=2 P<Idle Time<M 3.27.19.1 :TRIGger:NEDGe:SOURce :TRIGger:NEDGe:SOURce CHANnel2 /*Sets the trigger source to CHANnel2.*/ :TRIGger:NEDGe:SOURce? /*The query returns CHAN2.*/ 3.27.19.2 :TRIGger:NEDGe:SLOPe :TRIGger:NEDGe:SLOPe NEGative    /*Sets the edge type to NEGative .*/ :TRIGger:NEDGe:SLOPe?            /*The query returns NEG.*/ 357 3.27.19.3 :TRIGger:NEDGe:IDLE :TRIGger:NEDGe:IDLE 0.002   /*Sets the idle time to 2 ms.*/ :TRIGger:NEDGe:IDLE?        /*The query returns 2.000000E-3.*/ 3.27.19.4 :TRIGger:NEDGe:EDGE :TRIGger:NEDGe:EDGE 20    /*Sets the number of edges to 20.*/ :TRIGger:NEDGe:EDGE?      /*The query returns 20.*/ 3.27.19.5 :TRIGger:NEDGe:LEVel :TRIGger:NEDGe:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:NEDGe:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.20 :TRIGger:RS232 RS232 bus is a serial communication mode used in data transmission between PCs or between a PC and a terminal. In RS232 serial protocol, a character is transmitted as a frame of data. The frame consists of 1 start bit, 5-8 data bits, 1 check bit, and 1-2 stop bits. Its format is as shown in the figure below. This series oscilloscope triggers when detecting the start frame, error frame, check error, or the specified data of the RS232 signal. 359 Stop Bit Check Bit Data Bit Start Bit 1 bit 5~8 bits 1 bit 1~2 bits Figure 3.7 Schematic Diagram of RS232 Protocol 3.27.20.1 :TRIGger:RS232:SOURce :TRIGger:RS232:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:RS232:SOURce?             /*The query returns CHAN2.*/ 3.27.20.2 :TRIGger:RS232:LEVel :TRIGger:RS232:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:RS232:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.20.3 :TRIGger:RS232:POLarity :TRIGger:RS232:POLarity POSitive    /*Sets the pulse polarity of RS232 trigger to POSitive.*/ :TRIGger:RS232:POLarity?           /*The query returns POS.*/ 3.27.20.4 :TRIGger:RS232:WHEN :TRIGger:RS232:WHEN ERRor    /*Sets the trigger condition to ERRor.*/ :TRIGger:RS232:WHEN?         /*The query returns ERR.*/ 3.27.20.5 :TRIGger:RS232:DATA :TRIGger:RS232:DATA 10    /*Sets the data value to 10.*/ :TRIGger:RS232:DATA?      /*The query returns 10.*/ 3.27.20.6 :TRIGger:RS232:BAUD :TRIGger:RS232:BAUD 4800    /*Sets the baud rate to 4800 bps.*/ :TRIGger:RS232:BAUD?        /*The query returns 4800.*/ 363 3.27.20.7 :TRIGger:RS232:WIDTh :TRIGger:RS232:WIDTh 6    /*Sets the data width to 6.*/ :TRIGger:RS232:WIDTh?      /*The query returns 6.*/ 3.27.20.8 :TRIGger:RS232:STOP :TRIGger:RS232:STOP 2    /*Sets the stop bits to 2.*/ :TRIGger:RS232:STOP?    /*The query returns 2.*/ 3.27.20.9 :TRIGger:RS232:PARity :TRIGger:RS232:PARity EVEN    /*Sets the check mode to EVEN.*/ :TRIGger:RS232:PARity?         /*The query returns EVEN.*/ 3.27.21 :TRIGger:IIC I2C is a 2-wire serial bus used to connect the microcontroller and its peripheral device. It is a bus standard widely used in the microelectronic communication control field. The I2C serial bus consists of SCL and SDA. Its transmission rate is determined by SCL, and its transmission data is determined by SDA, as shown in the figure below. The instrument triggers on the start condition, restart, stop, missing acknowledgment, specific device address, or data value. Besides, it can also trigger on the specific device address and data values at the same time. 365 Figure 3.8 Sequence Diagram of I2C Protocol 3.27.21.1 :TRIGger:IIC:SCL :TRIGger:IIC:SCL CHANnel2    /*Sets the clock source to CHANnel2.*/ :TRIGger:IIC:SCL?             /*The query returns CHAN2.*/ 3.27.21.2 :TRIGger:IIC:CLEVel :TRIGger:IIC:CLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:IIC:CLEVel?        /*The query returns 1.600000E-1.*/ 3.27.21.3 :TRIGger:IIC:SDA :TRIGger:IIC:SDA CHANnel2    /*Sets the data source to CHANnel2.*/ :TRIGger:IIC:SDA?             /*The query returns CHAN2.*/ 3.27.21.4 :TRIGger:IIC:DLEVel :TRIGger:IIC:DLEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:IIC:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.21.5 :TRIGger:IIC:WHEN :TRIGger:IIC:WHEN RESTart    /*Sets the trigger condition to RESTart.*/ :TRIGger:IIC:WHEN?          /*The query returns REST.*/ 369 3.27.21.6 :TRIGger:IIC:AWIDth :TRIGger:IIC:AWIDth 10    /*Sets the address width to 10.*/ :TRIGger:IIC:AWIDth?      /*The query returns 10.*/ 3.27.21.7 :TRIGger:IIC:ADDRess :TRIGger:IIC:ADDRess 100    /*Sets the address to 100.*/ :TRIGger:IIC:ADDRess?       /*The query returns 100.*/ 3.27.21.8 :TRIGger:IIC:DIRection :TRIGger:IIC:DIRection RWRite    /*Sets the data direction to RWRite.*/ :TRIGger:IIC:DIRection?          /*The query returns RWR.*/ 3.27.21.9 :TRIGger:IIC:DBYTes :TRIGger:IIC:DBYTes 3    /*Sets the data bytes to 3 when the trigger condition is \"DATA\" or \"ADATa\".*/ :TRIGger:IIC:DBYTes?        /*The query returns 3.*/ 3.27.21.10 :TRIGger:IIC:DATA :TRIGger:IIC:DATA 64    /*Sets the data value to 64.*/ :TRIGger:IIC:DATA?      /*The query returns 64.*/ 372 3.27.21.11 :TRIGger:IIC:CURRbit :TRIGger:IIC:CURRbit 8    /*Sets the current bit of I2C trigger data to 8. That is, the oscilloscope triggers on the 9th bit of I2C trigger data.*/ :TRIGger:IIC:CURRbit?      /*The query returns 8.*/ 3.27.21.12 :TRIGger:IIC:CODE :TRIGger:IIC:CODE 0    /*Sets the data value to 0.*/ :TRIGger:IIC:CODE?      /*The query returns 0.*/ 3.27.22 :TRIGger:SPI In SPI trigger, after the CS or timeout condition is satisfied, the oscilloscope triggers when the specified data is found. When using SPI trigger, you need to specify the CLK clock sources and MISO data sources. SDA SCL CS D7 D6 D5 D4 D3 D2 D1 D0 Figure 3.9 Sequential Chart of SPI Bus 3.27.22.1 :TRIGger:SPI:CLK :TRIGger:SPI:CLK CHANnel3   /*Sets the channel source of the data line of SPI trigger to CHANnel3.*/ :TRIGger:SPI:CLK?           /*The query returns CHAN3.*/ 3.27.22