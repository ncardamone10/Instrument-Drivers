["3.27.12.1 :TRIGger:PATTern:PATTern"]
Syntax = ":TRIGger:PATTern:PATTern <pch1>[,<pch2>[,<pch3>[,<pch4>]]] :TRIGger:PATTern:PATTern?"
Description = "Sets or queries the channel pattern of Pattern trigger."
Remarks = "• The parameter \"<pch1> to <pch4>\" sets the patterns of the analog channels \"CHANnel1 to CHANnel4\". • In the parameter range, H indicates high level (higher than the threshold level of the channel), L indicates low level (lower than the threshold level of the channel), and X indicates omitting the channel (This channel is not used as a part of the pattern. When all the channels are set to X, the oscilloscope will not trigger.) R indicates rising edge, and F indicates falling edge. • In the pattern, you can only specify one edge (rising edge or falling edge). If one edge item is currently defined and then another edge item is defined in 323 another channel in the pattern, then a prompt message \"Invalid input\" is displayed. Then, the latter defined edge item will be replaced by X."
"Return Format" = "The query returns the currently set pattern of all the channels. The channels are separated by commas."
Example = ":TRIGger:PATTern:PATTern H,R,L,X  /*Sets the patterns of \"CHANnel1 to CHANnel4\" to H,R,L,X.*/ :TRIGger:PATTern:PATTern? /*The query returns H,R,L,X.*/"
