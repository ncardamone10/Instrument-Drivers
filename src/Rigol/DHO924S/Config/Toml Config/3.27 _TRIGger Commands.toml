er:SHOLd:PATTern L    /*Sets data type to L.*/ :TRIGger:SHOLd:PATTern?    /*The query returns L.*/ 3.27.18.5 :TRIGger:SHOLd:TYPE :TRIGger:SHOLd:TYPE SETHold    /*Sets the trigger condition to SETHold.*/ :TRIGger:SHOLd:TYPE?           /*The query returns SETH.*/ 3.27.18.6 :TRIGger:SHOLd:STIMe :TRIGger:SHOLd:STIMe 0.002    /*Sets the setup time to 2 ms.*/ :TRIGger:SHOLd:STIMe?            /*The query returns 2.000000E-3.*/ 3.27.18.7 :TRIGger:SHOLd:HTIMe :TRIGger:SHOLd:HTIMe 0.002    /*Sets the hold time to 2 ms.*/ :TRIGger:SHOLd:HTIMe?            /*The query returns 2.000000E-3.*/ 3.27.18.8 :TRIGger:SHOLd:DLEVel :TRIGger:SHOLd:DLEVel 0.16    /*Sets the trigger level of the data source to 160 mV.*/ :TRIGger:SHOLd:DLEVel?        /*The query returns 1.600000E-1.*/ 3.27.18.9 :TRIGger:SHOLd:CLEVel :TRIGger:SHOLd:CLEVel 0.05    /*Sets the trigger level of the clock source to 50 mV.*/ :TRIGger:SHOLd:CLEVel?        /*The query returns 5.000000E-2.*/ 3.27.19 :TRIGger:NEDGe The Nth edge trigger lets you to trigger on the Nth edge that occurs after a specified idle time. For example, in the waveform as shown in the figure below, the instrument should trigger on the second rising edge after the specified idle time (the time between two neighboring rising edges), and the idle time should be within the range between P and M (P < Idle Time < M). Wherein, M is the time between the first rising edge and its previous rising edge; P is the maximum time between the rising edges that participate in counting. P M Edge Type= Edge Num=2 P<Idle Time<M 3.27.19.1 :TRIGger:NEDGe:SOURce :TRIGger:NEDGe:SOURce CHANnel2 /*Sets the trigger source to CHANnel2.*/ :TRIGger:NEDGe:SOURce? /*The query returns CHAN2.*/ 3.27.19.2 :TRIGger:NEDGe:SLOPe :TRIGger:NEDGe:SLOPe NEGative    /*Sets the edge type to NEGative .*/ :TRIGger:NEDGe:SLOPe?            /*The query returns NEG.*/ 357 3.27.19.3 :TRIGger:NEDGe:IDLE :TRIGger:NEDGe:IDLE 0.002   /*Sets the idle time to 2 ms.*/ :TRIGger:NEDGe:IDLE?        /*The query