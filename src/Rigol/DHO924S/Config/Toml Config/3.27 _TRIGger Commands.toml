["3.27.4 :TRIGger:SWEep"]
Syntax = ":TRIGger:SWEep <sweep> :TRIGger:SWEep?"
Description = "Sets or queries the trigger mode."
Remarks = "• AUTO: Auto trigger. The waveforms are displayed no matter whether the trigger conditions are met. • NORMal: Normal trigger. The waveforms are displayed when trigger conditions are met. If the trigger conditions are not met, the oscilloscope displays the original waveforms and waits for another trigger. • SINGle: Single trigger. The oscilloscope waits for a trigger, displays the waveforms when the trigger conditions are met, and then stops."
"Return Format" = "The query returns AUTO, NORM, or SING."
Example = ":TRIGger:SWEep NORMal    /*Selects the normal trigger mode.*/ :TRIGger:SWEep?         /*The query returns NORM.*/"
Class = ""
Function = ""
Command = ""
Input_Min = ""
Input_Max = ""
Input_Values = ""
Is_Query = ""

["3.27.5 :TRIGger:HOLDoff"]
Syntax = ":TRIGger:HOLDoff <value> :TRIGger:HOLDoff?"
Description = "Sets or queries the trigger holdoff time. The default unit is s."
Remarks = "• Trigger holdoff can be used to stably trigger complex waveforms (such as pulse waveform). Holdoff time indicates the time that the oscilloscope waits for re- arming the trigger module. The oscilloscope will not trigger before the holdoff time expires. 303 • Holdoff time is not available for Video trigger, Timeout trigger, Setup&Hold trigger, Nth Edge trigger, RS232 trigger, I2C trigger, SPI trigger, CAN trigger, LIN trigger. • Only the DHO900 series oscilloscope supports LIN and CAN."
"Return Format" = "The query returns the trigger holdoff time in scientific notation."
Example = ":TRIGger:HOLDoff 0.0000002   /*Sets the trigger holdoff time to 200 ns.*/ :TRIGger:HOLDoff?            /*The query returns 2.000000E-7.*/"
Class = ""
Function = ""
Command = ""
Input_Min = ""
Input_Max = ""
Input_Values = ""
