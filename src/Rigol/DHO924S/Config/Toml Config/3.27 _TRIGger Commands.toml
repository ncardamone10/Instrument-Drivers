["3.27.9.4 :TRIGger:PULSe:UWIDth"]
Syntax = ":TRIGger:PULSe:UWIDth <width> :TRIGger:PULSe:UWIDth?"
Description = "Sets or queries the pulse upper limit of the Pulse trigger. The default unit is s."
Remarks = "This command is only available when the trigger condition is set to LESS or GLESs. To set or query the trigger condition of the Pulse trigger, send the :TRIGger:PULSe:WHEN command. When the trigger condition is set to GLESs, if the set pulse upper limit value is smaller than the lower limit, the lower limit will be automatically changed. You can send the :TRIGger:PULSe:LWIDth command to set or query the pulse lower limit value of the Pulse trigger."
"Return Format" = "The query returns the pulse upper limit in scientific notation."
Example = ":TRIGger:PULSe:UWIDth 0.000003   /*Sets the pulse upper limit to 3 μs.*/ :TRIGger:PULSe:UWIDth?           /*The query returns 3.000000E-6.*/"
