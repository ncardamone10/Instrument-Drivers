sition of LIN trigger to 40%.*/ :TRIGger:LIN:SAMPlepoint?          /*The query returns 40.*/ 3.27.24.6 :TRIGger:LIN:WHEN :TRIGger:LIN:WHEN SYNCbreak        /*Sets the trigger condition to SYNCbreak.*/ :TRIGger:LIN:WHEN?                 /*The query returns SYNC.*/ 3.27.24.7 :TRIGger:LIN:ERRor :TRIGger:LIN:ERRor ID        /*Sets the LIN trigger error type to ID.*/ :TRIGger:LIN:ERRor?              /*The query returns ID.*/ 3.27.24.8 :TRIGger:LIN:ID :TRIGger:LIN:ID 4             /*Sets the ID value of LIN trigger to 4.*/ :TRIGger:LIN:ID?             /*The query returns 4.*/ 3.27.24.9 :TRIGger:LIN:DATA :TRIGger:LIN:DATA 100    /*Sets the data value of LIN trigger to 100 when the trigger condition is \"Data\".*/ :TRIGger:LIN:DATA?      /*The query returns 100.*/ 3.27.24.10 :TRIGger:LIN:CURRbit :TRIGger:LIN:CURRbit 8    /*Sets the current bit of LIN trigger data to 8. That is, the oscilloscope triggers on the 9th bit of LIN trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.24.11 :TRIGger:LIN:CODE :TRIGger:LIN:CODE 0    /*Sets the data value to 0.*/ :TRIGger:LIN:CODE?      /*The query returns 0.*/ 3.28 :WAVeform Commands :WAVeform commands are used to read waveform data and relevant settings. The :WAVeform:MODE command is used to set the reading mode of waveform data. In different modes, the definitions for the parameters are different, as shown in Figure 3.12 and Figure 3.13 . YINCrement=Verticalscale/25 YREFerence YORigin XORigin XINCrement=TimeScale/100 XREFerence Figure 3.12 Parameter Definitions in NORMAL Mode"
