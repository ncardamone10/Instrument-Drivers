ies the trigger level of CAN trigger. Its unit is the same as that of the current amplitude. Sets or queries the trigger source of LIN trigger. Sets or queries the trigger level of LIN trigger. Its unit is the same as that of the current amplitude. Sets or queries the protocol version of LIN trigger. Sets or queries the baud rate of LIN trigger. The default unit is bps. Sets or queries the sample position of LIN trigger. 397 Sets or queries the trigger condition of LIN trigger. Sets or queries the error type of LIN trigger when the trigger condition is error frame. Sets or queries the ID value of LIN trigger when the trigger condition is \"Data & ID\". Sets or queries the data value of LIN trigger when the trigger condition is \"Data\". Sets or queries the current bit of the LIN trigger data. Sets or queries the data value of a certain bit of LIN trigger."
Remarks = "D0-D15 are only available for the DHO900 series. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. N/A • STARt: triggers at the start of a frame. • ERRor: triggers when an error frame is found. • CERRor: triggers when a check error is found. • DATA: triggers on the last bit of the preset data bits. In the expression 2n-1, n indicates the current data width, and its available value can be 5, 6, 7, and 8. You can send the :TRIGger:RS232:WIDTh command to set or query the data width. If the baud rate is set to a value with \"M\", then \"A\" should be added at the end of the value. For example, if you send 5M, you need to send 5MA. N/A N/A N/A D0-D15 are only available for the DHO900 series. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. D0-D15 are only available for the DHO900 series. 367 For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. • STARt: indicates that the oscilloscope triggers when SCL is high level and SDA transitions from high level to low level. • RESTart: indicates that the oscilloscope triggers when another start condition occurs before a stop condition. • STOP: indicates that the oscilloscope triggers when SCL is high level and SDA transitions from low level to high level. • NACKnowledge: indicates missing acknowledgment. The oscilloscope triggers when SDA is high level during the acknowledgment of the SCL bit. • ADDRess: indicates that the oscilloscope searches for the specified address and triggers on the read/write bit. • DATA: indicates that the oscilloscope searches for the specified data on the data line (SDA) and triggers on the clock line (SCL) of the jumping edge of the last bit of the data. • ADATa: indicates that the oscilloscope searches for the specified address and data, and then triggers when both the address and data meet the conditions. N/A In the expression 2n-1, n indicates the current address width. Its range is from 0 to 127, 0 to 255, or 0 to 1,023. 370 This command is unavailable when the address width is set to 8. N/A The settable range of <data> is affected by the data bytes. You can send the :TRIGger:IIC:DBYTes command to set the data bytes. The maximum byte length can be set to 5, that is, 40-bit binary data. Therefore, the range of <data> is from 0 to 240-1. After configuring the settings for this command, you can send the :TRIGger:IIC:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. 373 After sending the :TRIGger:IIC:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit. Only DHO900 series supports the digital channels D0-D15. This command exists for backwards compatibility. Use the command :TRIGger:SPI:CLK. D0-D15 are only available for the DHO900 series. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. • POSitive: samples the data on the rising edge of the clock. • NEGative: samples the data on the falling edge of the clock. Only DHO900 series supports the digital channels D0-D15. Only DHO900 series supports the digital channels D0-D15. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. • CS: if the CS signal is valid, the oscilloscope will trigger when the data (SDA) satisfying the trigger conditions is found. • TIMeout: the oscilloscope starts to search for the data (MISO) on which to trigger after the clock signal (CLK) stays in the idle state for a specified period of time. For DHO800 series, only 4-channel models support the CS setting for SPI trigger condition. This command is valid only when the trigger condition of SPI is set to CS. You can send :TRIGger:SPI:WHEN to set or query the trigger condition of SPI trigger. Only DHO900 series supports the digital channels D0-D15. For DHO800 series, only 4-channel models support this command. • This command is valid only when the trigger condition of SPI is set to CS. You can send :TRIGger:SPI:WHEN to set or query the trigger condition of SPI trigger. • For VerticalScale, refer to :CHANnel<n>:SCALe. For OFFSet, refer to :CHANnel<n>:OFFSet. • For DHO800 series, only 4-channel models support this command. This setting command is only valid in CS mode. You can send :TRIGger:SPI:WHEN to set or query the trigger condition of SPI trigger. For DHO800 series, only 4-channel models support this command. 381 This command is valid only when the trigger condition of SPI is set to timeout. You can send :TRIGger:SPI:WHEN to set or query the trigger condition of SPI trigger. N/A The range of the parameter <data> is related to the current data width. You can send the :TRIGger:SPI:WIDTh command to set or query the data width. The available maximum data width is 32. Therefore, the range of <data> is from 0 to 232-1. After configuring the settings for this command, you can send the :TRIGger:SPI:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. 384 After sending the :TRIGger:SPI:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit. If the baud rate is set to a value with \"M\", then \"A\" should be added at the end of the value. For example, if you send 5M, you need to send 5MA. Only DHO900 series supports the digital channels D0-D15. • H: indicates the actual CAN_H differential bus signal. • L: indicates the actual CAN_L differential bus signal. • RXTX: indicates the Receive or Transmit signal from the CAN bus transceiver. • DIFFerential: indicates the CAN differential bus signal connected to an analog channel by using a differential probe. Connect the differential probe's positive lead to the CAN_H bus signal and connect the negative lead to the CAN_L bus signal. • SOF: indicates start of frame. It indicates that the oscilloscope triggers at the start of a data frame. • EOF: indicates end of frame. It indicates that the oscilloscope triggers at the end of a data frame. Frame Type • IDRemote: indicates remote ID. It indicates that the oscilloscope triggers on the remote frame with the specified ID. • OVERload: indicates overload frame. It indicates that the oscilloscope triggers on the CAN overload frames. • IDFRame: indicates frame ID. It indicates that the oscilloscope triggers on the data frames with the specified ID. • DATAframe: indicates frame data. It indicates that the oscilloscope triggers on the data frames with specified data. • IDData: indicates Data & ID. It indicates that the oscilloscope triggers on the data frames with the specified ID and data. Frame Error • ERFRame: indicates frame error. It indicates that the oscilloscope triggers on the error frame. • ERANswer: indicates answer error. It indicates that the oscilloscope triggers on the answer error frame. • ERCHeck: indicates check error. It indicates that the oscilloscope triggers on the check error frame. 388 • ERFormat: indicates format error. It indicates that the oscilloscope triggers on the format error frame. • ERRandom: indicates random error. It indicates that the oscilloscope triggers on the random error frame, such as the format error frame, answer error frame, etc. • ERBit: indicates bit fill. It indicates that the oscilloscope triggers on the error frame with the bit fill. The sample point is within the range of the bit time. The oscilloscope samples the bit level at the sample point. The sample point position is expressed as the ratio of \"time from the bit start to the sample point\" to \"bit time\", in %. • 0|OFF: disables the extended ID. • 1|ON: enables the extended ID. To set or query the trigger condition of CAN trigger, send the :TRIGger:CAN:WHEN command. • DATA: sets Define to Data. • ID: sets Define to ID. To set or query the trigger condition of CAN trigger, send the :TRIGger:CAN:WHEN command. N/A The settable range of <data> is affected by the data bytes. You can send the :TRIGger:IIC:DBYTes command to set the data bytes. The maximum byte length can be set to 5, i.g. 40-bit binary data. Therefore, the range of <data> is from 0 to 240-1. This command is valid when the trigger condition is set to \"Frame Data\" or \"Data & ID\" (send :TRIGger:CAN:WHEN command to set or query). • When the trigger condition is \"Frame Data\", the setting command is used to set the data value. • When the trigger condition is \"Data & ID\", the value to be set by sending the setting command is based on the :TRIGger:CAN:DEFine command. - When Define is set to \"ID\", the setting command is used to set the ID value. - When Define is set to \"Data\", the setting command is used to set the data value. After configuring the settings for this command, you can send the :TRIGger:CAN:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. After sending the :TRIGger:CAN:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. D0-D15 are only available for the DHO900 series. For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. N/A If the baud rate is set to a value with \"M\", then \"A\" should be added at the end of the value. For example, if you send 5M, you need to send 5MA. The sample position is expressed as the ratio of \"time from the bit start to the sample point\" to \"bit time\", in %. • SYNCbreak: triggers on the last bit of the sync field. • ID: triggers when the frames with the specified ID are found. • DATA: triggers when the data that meet the preset conditions are found. • IDData: triggers when the frames with the specified ID and data that meet the preset conditions are both found. • SLEep: triggers when the sleep frame is found. • WAKeup: triggers when the wakeup frame is found. 398 • ERRor: triggers on the specified type of error frame. • SYNC: indicates Sync error. • ID: indicates Even Odd error. • CHECk: indicates Check Sum error. N/A The range of the data value of LIN trigger is related to the value of data bytes. The maximum number of bytes can be set to 8, i.g. 64-bit binary data. Therefore, the range of <data> is from 0 to 264-1. After configuring the settings for this command, you can send the :TRIGger:LIN:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. After sending the :TRIGger:LIN:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit."
