riggers on the 9th bit of LIN trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.24.11 :TRIGger:LIN:CODE :TRIGger:LIN:CODE 0    /*Sets the data value to 0.*/ :TRIGger:LIN:CODE?      /*The query returns 0.*/ 3.28 :WAVeform Commands :WAVeform commands are used to read waveform data and relevant settings. The :WAVeform:MODE command is used to set the reading mode of waveform data. In different modes, the definitions for the parameters are different, as shown in Figure 3.12 and Figure 3.13 . YINCrement=Verticalscale/25 YREFerence YORigin XORigin XINCrement=TimeScale/100 XREFerence Figure 3.12 Parameter Definitions in NORMAL Mode"
