ame format of the LIN bus is as shown in the figure below. Figure 3.11 Data Frame Format of the LIN Bus 3.27.24.1 :TRIGger:LIN:SOURce :TRIGger:LIN:SOURce CHANnel2    /*Sets the trigger source to CHANnel2.*/ :TRIGger:LIN:SOURce?             /*The query returns CHAN2.*/ 395 3.27.24.2 :TRIGger:LIN:LEVel :TRIGger:LIN:LEVel 0.16    /*Sets the trigger level to 160 mV.*/ :TRIGger:LIN:LEVel?        /*The query returns 1.600000E-1.*/ 3.27.24.3 :TRIGger:LIN:STANdard :TRIGger:LIN:STANdard 2X           /*Sets the protocol version of LIN trigger to 2X.*/ :TRIGger:LIN:STANdard?             /*The query returns 2X.*/ 3.27.24.4 :TRIGger:LIN:BAUD :TRIGger:LIN:BAUD 19200        /*Sets the baud rate of LIN trigger to 19.2 kbps.*/ :TRIGger:LIN:BAUD?              /*The query returns 19200.*/ 3.27.24.5 :TRIGger:LIN:SAMPlepoint :TRIGger:LIN:SAMPlepoint 40        /*Sets the sample point position of LIN trigger to 40%.*/ :TRIGger:LIN:SAMPlepoint?          /*The query returns 40.*/ 3.27.24.6 :TRIGger:LIN:WHEN :TRIGger:LIN:WHEN SYNCbreak        /*Sets the trigger condition to SYNCbreak.*/ :TRIGger:LIN:WHEN?                 /*The query returns SYNC.*/ 3.27.24.7 :TRIGger:LIN:ERRor :TRIGger:LIN:ERRor ID        /*Sets the LIN trigger error type to ID.*/ :TRIGger:LIN:ERRor?              /*The query returns ID.*/ 3.27.24.8 :TRIGger:LIN:ID :TRIGger:LIN:ID 4             /*Sets the ID value of LIN trigger to 4.*/ :TRIGger:LIN:ID?             /*The query returns 4.*/ 3.27.24.9 :TRIGger:LIN:DATA :TRIGger:LIN:DATA 100    /*Sets the data value of LIN trigger to 100 when the trigger condition is \"Data\".*/ :TRIGger:LIN:DATA?      /*The query returns 100.*/ 3.27.24.10 :TRIGger:LIN:CURRbit :TRIGger:LIN:CURRbit 8    /*Sets the current bit of LIN trigger data to 8. That is, the oscilloscope triggers on the 9th bit of LIN trigger data.*/ :TRIGger:SPI:CURRbit?      /*The query returns 8.*/ 3.27.24.11 :TRIGger:LIN:CODE :TRIGger:LIN:CODE 0    /*Sets the data value to 0.*/ :TRIGger:LIN:CODE?      /*The query return