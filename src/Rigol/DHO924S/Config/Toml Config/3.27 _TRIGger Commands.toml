# 3.27 :TRIGger Commands

["3.27.1 :TRIGger:MODE"]
Syntax = ":TRIGger:MODE <mode> :TRIGger:MODE?"
Description = "Sets or queries the trigger type."
Remarks = "LIN and CAN triggers are only supported by the DHO900 series."
"Return Format" = "The query returns EDGE, PULS, SLOP, VID, PATT, DUR, TIM, RUNT, WIND, DEL, SET, NEDG, RS232, IIC, SPI, CAN, or LIN."
Example = ":TRIGger:MODE SLOPe    /*Selects the Slope trigger.*/ :TRIGger:MODE?         /*The query returns SLOP.*/"
Class = "Trigger"
Function = "mode"
Command = ":TRIGger:MODE"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{EDGE|PULS|SLOP|VID|PATT|DUR|TIM|RUNT|WIND|DEL|SET|NEDG|RS232|IIC|SPI|CAN|LIN}"
Is_Query = "Yes"

["3.27.2 :TRIGger:COUPling"]
Syntax = ":TRIGger:COUPling <couple> :TRIGger:COUPling?"
Description = "Selects or queries the trigger coupling type."
Remarks = "Only available for Edge trigger with an analog channel as source."
"Return Format" = "The query returns AC, DC, LFR, or HFR."
Example = ":TRIGger:COUPling LFReject /*Low Frequency Reject.*/ :TRIGger:COUPling? /*Might return LFR.*/"
Class = "Trigger"
Function = "coupling"
Command = ":TRIGger:COUPling"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{AC|DC|LFReject|HFReject}"
Is_Query = "Yes"

["3.27.3 :TRIGger:STATus?"]
Syntax = ":TRIGger:STATus?"
Description = "Queries the current trigger status."
Remarks = "N/A"
"Return Format" = "The query returns TD, WAIT, RUN, AUTO, or STOP."
Example = "N/A"
Class = "Trigger"
Function = "query_status"
Command = ":TRIGger:STATus?"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "N/A"
Is_Query = "Yes"

["3.27.4 :TRIGger:SWEep"]
Syntax = ":TRIGger:SWEep <sweep> :TRIGger:SWEep?"
Description = "Sets or queries the trigger sweep mode."
Remarks = "AUTO, NORMal, or SINGle."
"Return Format" = "The query returns AUTO, NORM, or SING."
Example = ":TRIGger:SWEep NORMal /*Sets normal trigger mode.*/ :TRIGger:SWEep? /*Returns NORM.*/"
Class = "Trigger"
Function = "sweep"
Command = ":TRIGger:SWEep"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{AUTO|NORMal|SINGle}"
Is_Query = "Yes"

["3.27.5 :TRIGger:HOLDoff"]
Syntax = ":TRIGger:HOLDoff <value> :TRIGger:HOLDoff?"
Description = "Sets or queries the trigger holdoff time (in seconds)."
Remarks = "Holdoff is not available for certain triggers (Video, Timeout, Setup&Hold, Nth Edge, RS232, I2C, SPI, CAN, LIN)."
"Return Format" = "Returns holdoff time in scientific notation."
Example = ":TRIGger:HOLDoff 0.0000002 /*200 ns holdoff.*/ :TRIGger:HOLDoff? /*Might return 2.000000E-7.*/"
Class = "Trigger"
Function = "holdoff"
Command = ":TRIGger:HOLDoff"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "float"
Is_Query = "Yes"

["3.27.6 :TRIGger:NREJect"]
Syntax = ":TRIGger:NREJect <bool> :TRIGger:NREJect?"
Description = "Enables/disables noise rejection; queries noise rejection status."
Remarks = "Only available if source is an analog channel or EXT."
"Return Format" = "Returns 1 or 0."
Example = ":TRIGger:NREJect ON /*Enable noise rejection.*/ :TRIGger:NREJect? /*Might return 1.*/"
Class = "Trigger"
Function = "noise_reject"
Command = ":TRIGger:NREJect"
Input_Min = "N/A"
Input_Max = "N/A"
Input_Values = "{OFF|ON}"
Is_Query = "Yes"

["3.27.7 :TRIGger:STATus?"]
