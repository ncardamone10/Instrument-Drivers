er to the :CHANnel<n>:OFFSet command. D0-D15 are only available for the DHO900 series. 367 For VerticalScale, refer to the :CHANnel<n>:SCALe command. For OFFSet, refer to the :CHANnel<n>:OFFSet command. • STARt: indicates that the oscilloscope triggers when SCL is high level and SDA transitions from high level to low level. • RESTart: indicates that the oscilloscope triggers when another start condition occurs before a stop condition. • STOP: indicates that the oscilloscope triggers when SCL is high level and SDA transitions from low level to high level. • NACKnowledge: indicates missing acknowledgment. The oscilloscope triggers when SDA is high level during the acknowledgment of the SCL bit. • ADDRess: indicates that the oscilloscope searches for the specified address and triggers on the read/write bit. • DATA: indicates that the oscilloscope searches for the specified data on the data line (SDA) and triggers on the clock line (SCL) of the jumping edge of the last bit of the data. • ADATa: indicates that the oscilloscope searches for the specified address and data, and then triggers when both the address and data meet the conditions. N/A In the expression 2n-1, n indicates the current address width. Its range is from 0 to 127, 0 to 255, or 0 to 1,023. 370 This command is unavailable when the address width is set to 8. N/A The settable range of <data> is affected by the data bytes. You can send the :TRIGger:IIC:DBYTes command to set the data bytes. The maximum byte length can be set to 5, that is, 40-bit binary data. Therefore, the range of <data> is from 0 to 240-1. After configuring the settings for this command, you can send the :TRIGger:IIC:CODE command to set or modify the set bit data. When <code> is set to 255, it indicates the data value can be any value. 373 After sending the :TRIGger:IIC:CURRbit command to set the specified bit, you can send this command to query or modify the value of the specified data bit. Only DHO900 series supports the digital channel