# 3.17 :MEASure Commands
["3.17.1 :MEASure:SOURce"]
Syntax = ":MEASure:SOURce <source> :MEASure:SOURce? 195"
Description = "Sets or queries the channel source of the current measurement parameter."
Remarks = "This command has the same function as the :MEASure:SETup:DSA and :MEASure:SETup:PSA commands. D0-D15 are only available for the DHO900 series."
"Return Format" = "The query returns D0, D1, D2, D3, D4, D5, D6, D7, D8, D9, D10, D11, D12, D13, D14, D15, CHAN1, CHAN2, CHAN3, CHAN4, MATH1, MATH2, MATH3, or MATH4."
Example = ":MEASure:SOURce CHANnel2    /*Sets the channel source of the measurement parameter to CHANnel2.*/ :MEASure:SOURce?             /*The query returns CHAN2.*/"
Class = ""
Function = ""
Command = ""
Input_Min = ""
Input_Max = ""
Input_Values = ""
Is_Query = ""

["3.17.2 :MEASure:ITEM"]
Syntax = ":MEASure:ITEM <item>[,<src>[,<src>]] :MEASure:ITEM? <item>[,<src>[,<src>]]"
Description = "Measures any waveform parameter of the specified source, or queries the statistical results of any waveform parameter of the specified source."
Remarks = "• For detailed measurement items of <item>, refer to Measurement Parameters. • The [,<src>[,<src>]] parameter is used to set the source of the measured parameter. - Only DHO900 series supports the digital channels D0-D15. - If the parameter <item> is set to PERiod, FREQuency, PWIDth, NWIDth, PDUTy, NDUTy, RRDelay, RFDelay, FRDelay, FFDelay, RRPHase, RFPHase, FRPHase, or FFPHase, the range of the parameter <src> is any one of the values in {D0|D1|D2|D3|D4|D5|D6|D7|D8|D9|D10|D11|D12|D13|D14|D15| CHANnel1|CHANnel2|CHANnel3|CHANnel4|MATH1|MATH2|MATH3| MATH4}. Otherwise, the range of <src> is {CHANnel1|CHANnel2|CHANnel3| CHANnel4|MATH1|MATH2|MATH3|MATH4}. - If the measured parameter is a single source, you only need to set one source. If this parameter is omitted, then the source is, by default, the one that you've selected in the last sent command (:MEASure:SOURce, :MEASure:SETup:PSA, or :MEASure:SETup:DSA). - If the measurement parameter is a dual channel source, observe the following rules to determine the source that you've selected. That is, if the parameter <src> is omitted, the first source is, by default, the one that 197 you've selected in the last sent command (:MEASure:SOURce, :MEASure:SETup:PSA, or :MEASure:SETup:DSA); the second source is, by default, the one that you've selected in the last sent command (:MEASure:SETup:PSB or :MEASure:SETup:DSB)."
"Return Format" = "The query returns the current measurement value in scientific notation."
Example = ":MEASure:ITEM OVERshoot,CHANnel2   /*Enables the overshoot measurement of CH2.*/ :MEASure:ITEM? OVERshoot,CHANnel2  /*The query returns 8.888889E-3.*/"
Class = ""
Function = ""
Command = ""
Input_Min = ""
Input_Max = ""
Input_Values = ""
Is_Query = ""

