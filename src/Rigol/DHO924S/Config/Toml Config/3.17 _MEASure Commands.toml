["3.17.9 :MEASure:SETup:MAX"]
Syntax = ":MEASure:SETup:MAX <value> :MEASure:SETup:MAX? 202"
Description = "Sets or queries the threshold level upper limit of the analog channel in auto measurement."
Remarks = "The range of the threshold level upper limit is related to the current threshold middle value. You can send the :MEASure:SETup:MID command to set or query the threshold middle value of the current analog channel in auto measurement. • When the threshold type is percentage, its range is from (threshold middle value + 1%) to 100%. • When the threshold type is absolute, its range changes with the probe ratio. Its max. range is from -100 MV to 100 MV; and its min. range is from -20 V to 20 V. • When the set upper limit is smaller than the current threshold middle value, a message \"Set at lower limit\" will be displayed, and the threshold middle value will not be modified automatically."
"Return Format" = "The query returns an integer. When the threshold type is absolute, the default unit of the returned value is V."
Example = ":MEASure:SETup:MAX 95    /*Sets the upper limit of the threshold level to 95%.*/ :MEASure:SETup:MAX?      /*The query returns 95.*/"
Class = ""
Function = ""
Command = ""
Input_Min = ""
Input_Max = ""
Input_Values = ""
Is_Query = ""

["3.17.10 :MEASure:SETup:MID"]
Syntax = ":MEASure:SETup:MID <value> :MEASure:SETup:MID?"
Description = "Sets or queries the threshold level middle value of the analog channel in auto measurement. 203"
Remarks = "The set middle value must be smaller than the currently set upper limit and greater than the currently set lower limit. You can send the :MEASure:SETup:MAX and :MEASure:SETup:MIN commands to set or query the threshold level upper limit and lower limit of the current analog channel in auto measurement."
"Return Format" = "The query returns an integer. When the threshold type is absolute, the default unit of the returned value is V."
Example = ":MEASure:SETup:MID 89    /*Sets the middle value of the threshold level to 89%.*/ :MEASure:SETup:MID?      /*The query returns 89.*/"
Class = ""
Function = ""
Command = ""
Input_Min = ""
Input_Max = ""
Input_Values = ""
Is_Query = ""

["3.17.11 :MEASure:SETup:MIN"]
Syntax = ":MEASure:SETup:MIN <value> :MEASure:SETup:MIN?"
Description = "Sets or queries the threshold level lower limit of the analog channel in auto measurement."
Remarks = "The range of the threshold level lower limit is related to the current threshold middle value. You can send the :MEASure:SETup:MID command to set or query the threshold middle value of the current analog channel in auto measurement. • When the threshold type is percentage, its range is from 0% to (threshold middle value - 1%). 204 • When the threshold type is absolute, its range changes with the probe ratio. Its max. range is from -100 MV to 100 MV; and its min. range is from -20 V to 20 V. • When the set lower limit is greater than the current threshold middle value, a message \"Set at upper limit\" will be displayed, and the threshold middle value will not be modified automatically."
"Return Format" = "The query returns an integer. When the threshold type is absolute, the default unit of the returned value is V."
Example = ":MEASure:SETup:MIN 53    /*Sets the lower limit of the threshold level to 53%.*/ :MEASure:SETup:MIN?      /*The query returns 53.*/"
