["3.17.8 :MEASure:STATistic:ITEM"]
Syntax = ":MEASure:STATistic:ITEM <item>[,<src>[,<src>]] :MEASure:STATistic:ITEM?<type>,<item>[,<src>[,<src>]]"
Description = "Enables the statistical function of any waveform parameter of the specified source, or queries the statistical results of any waveform parameter of the specified source."
Remarks = "• For detailed measurement items of <item>, refer to Measurement Parameters. • The [,<src>[,<src>]] parameter is used to set the source of the measured parameter. - Only DHO900 series supports the digital channels D0-D15. 201 - If the parameter <item> is set to PERiod, FREQuency, PWIDth, NWIDth, PDUTy, NDUTy, RRDelay, RFDelay, FRDelay, FFDelay, RRPHase, RFPHase, FRPHase, or FFPHase, the range of the parameter <src> is any one of the values in {D0|D1|D2|D3|D4|D5|D6|D7|D8|D9|D10|D11|D12|D13|D14|D15| CHANnel1|CHANnel2|CHANnel3|CHANnel4|MATH1|MATH2|MATH3| MATH4}. Otherwise, the range of <src> is {CHANnel1|CHANnel2|CHANnel3| CHANnel4|MATH1|MATH2|MATH3|MATH4}. - If the measured parameter is a single source, you only need to set one source. If this parameter is omitted, then the source is, by default, the one that you've selected in the last sent command (:MEASure:SOURce, :MEASure:SETup:PSA, or :MEASure:SETup:DSA). - If the measurement parameter is a dual channel source, observe the following rules to determine the source that you've selected. That is, if the parameter <src> is omitted, the first source is, by default, the one that you've selected in the last sent command (:MEASure:SOURce, :MEASure:SETup:PSA, or :MEASure:SETup:DSA); the second source is, by default, the one that you've selected in the last sent command (:MEASure:SETup:PSB or :MEASure:SETup:DSB). • For the results of <type>, refer to Measurement Results."
"Return Format" = "The query returns the statistical results in scientific notation."
Example = ":MEASure:STATistic:ITEM VPP,CHANnel2   /*Enables the statistical function of the peak-peak value of CH2.*/ :MEASure:STATistic:ITEM? MAXimum,VPP   /*Queries the maximum value. The query returns 9.120000E-1.*/"
